kalamat:
  - یک سو شدن: کنار رفتن
  - خمخانه: سردابی که خم‌های شراب را در آن نگهداری می‌کنند، میخانه، میکده، شرابخانه
  - گران جان: سخت جان //  بسیار پیر و سالخورده  //  خسیس  //  لجوج  //  شخص بینوا و بیمار که از جان خود سیر شده باشد //  کسی که همنشینی و صحبت با او برای دیگران سخت و ناگوار باشد
  - رند: /۱-معنای عام/ زیرک، زرنگ، حیله‌گر، بی‌قید، لاابالی، /۲-در شعر حافظ/ این کلمه بار معنایی مثبت دارد، در فرهنگ تصوف رند به کسی می‌گویند که در باطن پاک‌تر از آنچه در ظاهر نشان می‌دهد است، کسی که شاید در ظاهر شایسته سرزنش باشد، اما در اصل شایسته‌ی ستایش و تحسین است، رند در شعر حافظ کسی است که ریاکار نیست، تظاهر نمی‌کند، عارف است نه زاهد، شاید تمام وقت خود را به پرستش ظاهری مشغول نباشد و حتی از شراب و شراب‌خواری و امثال این‌ها حرف بزند، اما در باطن عاشق است و نیت تمام اعمالش از روی عشق است و این که خودش و خدایش می‌دانند که جز وصل دوست چیزی نمی‌خواهد برایش کافی است.
  - طرب: شادی، شادمانی، خوشی، سرور، نشاط، رامش، عیش، عشرت
  - ملامت: سرزنش کردن، نکوهش کردن، بدگویی، تقبیح، توبیخ، سرزنش، شماتت، طعنه، سرکوفت
  - باده: نوشیدنی مستی‌آور، شراب، مِی
  - نفاق: دورویی کردن، مکر
  - فرض: واجب، امر لازم و ضروری، آنچه خداوند بر انسان واجب کرده  //  تصور، فرضیه، آنچه به عنوان واقعیت موجود پذیرفته می‌شود تا درستی یا نادرستی آن بعداً معلوم شود.
  - روا: جایز، شایسته، سزاوار  //  آنچه شرع عمل به آن را جایز دانسته، مباح، حلال  //  پررونق، رایج  //  رونده  //  برآورده، به‌دست‌آورده‌شده
  - قدح: کاسه‌ی بزرگ، پیاله، ظرفی که در آن چیزی بیاشامند
  - رز: انگور  //  باغ، باغ انگور  //  مجاز از شراب
  - خلل: کاهش  //  رخنه و تباهی در کار، تباهی،‌فساد، نقص، نقصان، کاستی، آسیب، گزند، صدمه  //  گشادگی و رخنه، شکاف، منفذ  //  قصور و کوتاهی
mani:
  1: ماه رمضان و ایام روزه‌داری به پایان آمد، عید فطر از راه رسید و دل ها به شوق و شور افتاد که از این پس می توان مِی خورد. گویی شراب هم در میکده این خبر را شنیده و به جوش و خروش آمده است، پس لازم است به سراغ وی برویم.
  2: با رفتن رمضان، دوره‌ی زهد فروشی زاهد نمایان بدخوی متفرعن هم به سر آمد. اکنون نوبت خوشی و شادی برای رندان فرا رسیده است.
  3: چرا رندان باده نوش را که بی روی و ریا به عیش و نوش می‌پردازند ملامت می‌کنید؟ این چه عیب جویی و ملامت کردن بی‌خردانه است. خطایی نکرده‌اند، ماه رمضان تمام شده و علی الظاهر رندان مجازند که به شادخواری بپردازند.
  4: (دنباله بیت قبل) ای زاهدان ریاکار! باده نوشی که بی‌ریاست، از زاهد زهد‌فروش متظاهر بهتر است؛ از کجا معلوم که شما هم در نهان باده نمی نوشید!
  5: ما نه رند ریاکاریم و نه منافق دو رو. خداوند که دانای نهان و آشکار است از حال ما خبر دارد و ما را نیک می شناسد.
  6: ما به آن‌چه خدا واجب کرده‌است، یعنی مهربانی در حق خلق خدا، عمل می‌کنیم و به خلق بدی روا نمی داریم و هر چه را ناروا باشد، مانند شما ریاکاران، توجیه نمی‌کنیم و حلال نمی‌دانیم. این شیوه‌ی سلوک دین و دنیای ماست.
  7: (خطاب به ملامت کنندگان می گوید) حال با این مشخصات که ما داریم اگر من و تو چند جام می بنوشیم چه اتفاق ناگواری خواهد افتاد؟! شراب سرخ، از خون انگور است، از خون شما و دیگران نیست! ما شراب خواریم ولی خونخوار نیستیم.
  8: این چه عیبی است که بر باده‌نوشان می‌گیرید، بر فرض که انتقاد شما درست باشد، بگویید شرابخواری چه خللی در نظام محکم هستی ایجاد میکند. گیرم که باده نوشی عیب باشد، به من بگویید انسان بی عیب هم هست؟ اگر هست کجاست؟!
