mani:
  1: چون اهل دل با تو سخن می‌گویند و درست دریافت نمی‌کنی، سخنان بحقِ آنان را خطا مپندار، اشتباه از تو است که درک سخن نمی کنی؛ تو اهل صحبت دل نیستی، چه میدانی!
  2: من که اهل دلم و به دنیای بی‌کرانه عشق پا نهاده‌ام و این عشق آن‌چنان عظمت و زیبایی دارد که دنیا و آخرت را برایم بی‌اعتنا کرده، احسنت بر این همه شور و عشق که در اندیشه‌ی من است!
  3: منِ خسته دلِ آزرده خاطر، مصلحتاً لب از گفتار فرو بسته‌ام، اما نیرویی مرموز و نهانی در اندرون من آرام نمی‌نشیند و آشوب و غوغا به پا می‌کند.
  4: (ظاهراً دنباله بیت قبل است) سرانجام آن راز که در دل نهان کرده بودم، آشکار شد، و آن نیروی مرموز غوغاگر درون، خود را آشکار کرد و از عشق من پرده برداشت. ای مطرب! کجایی که گلایه و شکایت این دل من را به آوازی سوزناک بخوانی و با نوای خود به حالت دل آشفته و حال پریشان من سر و سامان بدهی تا به نغمه‌ی دل‌انگیز تو دل و جانم آرام بگیرد.  //  (هم‌چنین می‌توان این بیت را به گونه‌ای دیگر نیز تشریج کرد) دلم تغییر کرده‌است و مانند سازی است که از کوک خارج شده باشد، ای مطرب، آوازِ گلایه‌ها و شکایت‌های دلم را بخوان تا شاید دلم آرام شود و باز سر و سامان بگیرد.
  5: من پیش از این به جهان و هرچه در او هست به چشم "هیچ در هیچ است" می نگریستم، اما وقتی چهره زیبای تو را دیدم همه جهان پیش چشمم زیبا جلوه کرد  //  در تعبیر عرفانی بیت هم می‌توان گفت که چون جمال حق در جهان جنبه‌ی زمینی گرفت و در کل اشیاء جلوه‌گر شد همه جهان برای من زیبا جلوه کرد.
  6: شب‌های بسیارست که دلم هوای شراب دارد و خوابم نمی‌برد. میخانه کجاست تا شراب بنوشم و دفع خماری بکنم.
  7: من از ریا خسته هستم و از دست صومعه داران و عابدان و صوفیان و زاهدان بی‌صفا و ریاکار خون گریه می‌کنم  و صحن صومعه با خون دلم آلوده شده، اگر مرا با شراب و باده بشویید، کار درست را انجام داده‌اید.
  8: می‌دانی چرا من در دیر مغان، در مجلس عرفا و اهل دل که نگهبان و روشن‌نگه‌دارنده‌ی آتش هستند، عزیز و گرامی هستم؟ زیرا آتشی در دل دارم که هرگز خاموش نمی‌شود؛ آتش عشق.
  9: مطرب چه ترانه‌ای خواند و چه سازی نواخت که بعد از گذشت سال‌ها و در سراسر دوران زندگی آن آهنگ گوش جانم را می نواخت و در فضای احساس و اندیشه‌ام طنین افکنده بود.
  10: ندای دل‌انگیز عشق تو را در دل شنیدم و هنوز انعکاس صوت آن در فضای سینه‌ام می چرخد.
