kalamat:
  - شاهد: کسی که واقعه‌ای را با چشم خود دیده باشد  //  مجاز از معشوق، محبوب  //  مرد یا زن خوب‌رو  //  مثال، نمونه، گواه، ناظر
  - قدس: پاک، منزه، پاک شدن، منزه بودن، پاکی، پاکدامنی، خلوص، صفا
  - قدسی: بهشتی، پاک و مقدس، آسمانی، روحانی، ملکوتی
  - شاهد قدسی: کسی که بهشت را دیده باشد  //  معشوق بهشتی، زیباروی آسمانی
  - مرغ: پرنده، ماکیان
  - جگرسوز: آنچه باعث حزن و اندوه بسیار شود، جان‌گداز، حزن‌انگیز، جان‌سوز، سوزناک
  - درویش: صوفی، رهرو، سالک، عارف، قلندر  //  مجاز از تهیدست، بینوا، فقیر  //  مجاز از کسی که به اندک‌مایه از مال دنیا قناعت می‌کند
  - ثواب: پاداش کار حوب و پسندیده در جهان آخرت  //  کار خوب و پسندیده، کار نیک، احسان، نیکی  //  اجر، پاداش، مزد
  - راه دل زدن: غارت کردن دل، دل بردن
  - خمار: می‌زده، شراب‌زده، کسی که به حالت مستی دچار شده باشد  //  حالت بعد از مستی //  سردرد و کسالت و ملالی که بعد از مستی به وجود می‌آید  //  ویژگی چشم که حالت مستی و خماری در آن نمایان باشد
  - چشم خمار: چشمان مست
  - غمزه: اشاره با چشم و ابرو، برهم زدن مژگان از روی ناز و کرشمه  //  دلربای، عشوه، کرشمه، لوندی، نازکردن
  - رای: عقیده، نظر، اندیشه، حکم، قضاوت، اظهار نظر، اندیشه، بینش
  - صواب: راست و درست، حق، صحیح  //  لایق، سزاوار
  - جناب: آستان، حضرت، درگاه  //  شرطی که با یکدیگر میبندند
  - سر آب: سر چشمه
  - بادیه: صحرا، بیابان، هامون  //  هرکجا آبادی نباشد
  - هش: رفتن، نقیض آمدن  //  مخفف هوش، زیرکی، عقل و شعور
  - هش دار: برو، نمان  //  به هوش باش، هوشیار باش  //  (هشدار) اخطار
  - سراب: تصویری خیالی که در روز و روی سطح افقی به دلیل انعکاس نور بر لایه‌ای از هوای رقیق‌شدە‌ی نزدیک به سطح زمین تشکیل می‌شود و  از دور به مانند آب‌نما و دریا و دریاچه به چشم می‌آید و سبب انحراف و فریب بیننده  می‌شود.
  - شباب: جوانی
  - انس: آرام گرفتن، آرامش، خو گرفتن و آرام گرفتن به چیزی
  - خواجه: آقا، مهتر، بزرگ، صاحب، سرور، دولتمند، مال‌دار، شیخ، خداوند
  - عتاب: ملامت، سرزنش
mani:
  1: ای معشوق آسمانی، چه کسی می‌تواند نقاب از چهره‌ات بردارد و روی زیبایت را ببیند؟ ای کسی که به زیبایی پرنده‌ای بهشتی هستی، چه کسی لیاقت خدمت به تو را خواهد داشت؟
  2: این فکر که کسی جز من توانسته باشد لیاقت دیدار تو را به دست آورد و تو اکنون نزد دیگری باشی، خواب و آرامشم را از من گرفته و اندوهی شدید در سینه‌ام به وجود آورده است.
  3: از حال من درویش و بینوا و تهیدست نمیپرسی و چیزی به من نمی‌بخشی، میترسم که تو اصلا در فکر خوبی کردن و احسان نباشی.
  4: آن چشمان خمار و می‌زده که تو داری، دل همه‌ی عاشقان را می‌برد، از حالت آن چشمان پیداست که مست هستند و به عاقبت عاشقان فکر هم نمیکنند و حال ما برایت اهمیتی ندارد.
  5: تیری که مژه‌ی چشمانت با ناز و کرشمه بر دلم زد، کاری نبود و کار دلم را تمام نکرد، منتظرم تا ببینم چه تصمیم دیگری برایم خواهی گرفت، که تمام اندیشه‌ها و تصمیم‌های تو صحیح هستند.
  6: ای زیبا، معلوم است که آستان تو آنقدر بلند است که صدای آه و ناله‌ی من هرچقدر هم بلند باشد، به گوشت نمیرسد.
  7: در این صحرای خشک و خالی، هیچ سرچشمه و آبی وجود ندارد، باید به هوش باشم، مبادا که بیابان به سراب مرا بفریبد.  //  سالک در ابتدای مسیر عرفانی خود ممکن است فریفته‌ی موفقیت‌های کوچک شود و همین‌ها او را فریب دهند و از جست و جوی حقیقت و ادامه راه باز بماند.
  8: ای دل من، روزگار جوانی‌مان را که به اشتباه و غفلت، هدر دادیم، در ایام پیری چه مسیری را برایم در پیش خواهی گرفت؟
  9: ای کاخ آرزوهای دل من، تو همانی هستی که دل من در کنارت به آرامش خواهد رسید، از خدا می‌خواهم که از بلایای روزگار همیشه در امان باشی.
  10: حافظ غلامی نیست که از سرور و بزرگ خود فراری باشد، به من رحمی کن و از در آشتی با من وارد شو که از سرزنش و پرخاش تو، آزرده و دل‌شکسته هستم.
