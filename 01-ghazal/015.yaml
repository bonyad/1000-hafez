  - شاهد: کسی که واقعه‌ای را با چشم خود دیده باشد  //  مجاز از معشوق، محبوب  //  مرد یا زن خوب‌رو  //  مثال، نمونه، گواه، ناظر
  - قدس: پاک، منزه، پاک شدن، منزه بودن، پاکی، پاکدامنی، خلوص، صفا
  - قدسی: بهشتی، پاک و مقدس، آسمانی، روحانی، ملکوتی
  - شاهد قدسی: کسی که بهشت را دیده باشد  //  معشوق بهشتی، زیباروی آسمانی
  - مرغ: پرنده، ماکیان
  - جگرسوز: آنچه باعث حزن و اندوه بسیار شود، جان‌گداز، حزن‌انگیز، جان‌سوز، سوزناک
  - درویش: صوفی، رهرو، سالک، عارف، قلندر  //  مجاز از تهیدست، بینوا، فقیر  //  مجاز از کسی که به اندک‌مایه از مال دنیا قناعت می‌کند
  - ثواب: پاداش کار حوب و پسندیده در جهان آخرت  //  کار خوب و پسندیده، کار نیک، احسان، نیکی  //  اجر، پاداش، مزد
  - راه دل زدن: غارت کردن دل، دل بردن
  - خمار: می‌زده، شراب‌زده، کسی که به حالت مستی دچار شده باشد  //  حالت بعد از مستی //  سردرد و کسالت و ملالی که بعد از مستی به وجود می‌آید  //  ویژگی چشم که حالت مستی و خماری در آن نمایان باشد
  - چشم خمار: چشمان مست
  - غمزه: اشاره با چشم و ابرو، برهم زدن مژگان از روی ناز و کرشمه  //  دلربای، عشوه، کرشمه، لوندی، نازکردن
  - رای: عقیده، نظر، اندیشه، حکم، قضاوت، اظهار نظر، اندیشه، بینش
  - صواب: راست و درست، حق، صحیح  //  لایق، سزاوار
  - جناب: آستان، حضرت، درگاه  //  شرطی که با یکدیگر میبندند
  - سر آب: سر چشمه
  - بادیه: صحرا، بیابان، هامون  //  هرکجا آبادی نباشد
  - هش: رفتن، نقیض آمدن  //  مخفف هوش، زیرکی، عقل و شعور
  - هش دار: برو، نمان  //  به هوش باش، هوشیار باش  //  (هشدار) اخطار
  - سراب: تصویری خیالی که در روز و روی سطح افقی به دلیل انعکاس نور بر لایه‌ای از هوای رقیق‌شدە‌ی نزدیک به سطح زمین تشکیل می‌شود و  از دور به مانند آب‌نما و دریا و دریاچه به چشم می‌آید و سبب انحراف و فریب بیننده  می‌شود.
  - شباب: جوانی
  - انس: آرام گرفتن، آرامش، خو گرفتن و آرام گرفتن به چیزی
  - خواجه: آقا، مهتر، بزرگ، صاحب، سرور، دولتمند، مال‌دار، شیخ، خداوند
  - عتاب: ملامت، سرزنش
