kalamat:
  - دردِه: عطا کن، بده
  - ساغر: پیاله، پیاله‌ی شراب
  - کف: پنجه، دست
  - «نِه»: قرار بده، بگذار
  - دلق: جبه، عبا، خرقه  //  پست، فرومایه
  - ازرق: آبی، کبود، نیلگون
  - فام: رنگ، مانند
  - ازرق فام: آبی‌رنگ، کبودرنگ
  - باده: نوشیدنی مستی‌آور، شراب، مِی
  - شیدا: آشفته، پریشان، دیوانه، مجنون، عاشق، آشفته از عشق
  - دلارام: آرامش‌دهنده‌ی دل، آن‌که مایه‌ی آرامش هاطر باشد، معشوق، محبوب، دلبر
  - سیم: نقره، سفید
  - سیم اندام: کسی که اندام وی سفید و تابان باشد
  - کام: خواسته‌ی دل، آرزو، لذت، خوشی، قدرت، توانایی
mani:
  1: ای ساقی، برخیز و جامی از می بده و با این‌کار خاک بر سر غم این روزهای‌مان بریز
  2: جام شراب را در دستم بگذار تا این خرقه‌ی کبود را از تن به در آورم
  3: هرچند این‌کار نزد عاقلان ننگ و ناشایست است، اما من که به دنبال آبرو و خوش‌نامی یا بدنامی در بین آنان نیستم
  4: شراب بده تا خاک بر سر این نفس بی‌عاقبت کنم و از این غرور رها شوم
  5: سینه‌ی من در آتش می‌سوزد و دود این آتش و گرمای آهی که از سینه‌ام بلند می‌شود، این زاهدان خام طبع و ناپخته را می‌سوزاند
  6: از تمام این مردم، چه دوست و چه غریبه، هیچ‌کس را محرم راز دل عاشق خود نمی‌دانم
  7: من با معشوقی آرامش دارم که از دلم به ناگهان تمام آرام و قرارم را برد
  8: بعد از دیدن آن دلبر نورانی و تابان، او برایم کافی است و دیگر میل دیدن هیچ دلبری را ندارم
  9: حافظ صبر داشته باش و سختی این روزها و شب‌ها را تحمل کن که صبر کلید تمام مشکلات است و عاقیبت یک روز به آرزوی خود خواهی رسید
