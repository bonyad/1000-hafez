  kelid: هدف وصال یار است و هر هدفی و لذتی جز این، بی‌معنی و بیهوده است، تنها دلخوشی در این راه این است که بدانیم یار به یادمان هست، در این مسیر همراهی و کمک کردن به دیگر عاشقان یار و تحمل و سازش با سختی‌ها کلید کمک رسان اصلی هستند. برای رسیدن به معشوق باید تنها از دستورات او اطاعت کرد که او بهتر از هرکسی مسیر رسیدن به خودش را می‌داند. باید در فکر و خیال معشوق غرق شد و با آن از خود بی‌خود شد تا رازهای این دنیا را دریافت
