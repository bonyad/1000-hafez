arabi:
  اَشهی لَنا و اَحلی مِن قِبلهِ العُذارا: از بوسه‌ی دختران باکره برایم شیرین‌تر است
  هاتَ الصَّبوح هُبّوا یا اَیُّها السَّکارا: ای مستان، بجنبید و شراب صبحگاهان به من بدهید /یا/  ای مستان، به من باده صبحگاهانم را بدهید تا بیدار شوم
kalamat:
  - کشتی نشستگان: کشتی سوارانی که کشتی آنها به امید وزیدن باد موافق آماده حرکت شده باشد
  - کشتی شکستگان: کسانی که کشتی‌ که در آن نشسته‌اند شکسته یا آسیب دیده و امکان غرق شدن آن بالاست
  - بادِ شُرطه: باد موافق، بادی که برای کشتی‌رانی مساعد باشد و کشتی را به مقصد برساند
  - باشد که: به این امید که
  - ده روزه: چند صباح
  - مِهر: خورشید، محبت
  - گردون: چرخ و فلک گردنده، این دنیا
  - افسانه: سرگذشت و حکایت
  - افسون: وِرد و دعایی که مانع آفت و چشم زخم گردد و به مجاز معنای مکر و حیله و تزویر
  - به جای: در حَقِّ
  - مُل: شراب
  - هاتَ: بیاور و بده، به من بده
  - صَبوح: نوشیدنی که سحرگاهان صرف می شده، کنایه از شراب
  - هُبّوا: بیدار شوید، بجنبید
  - سُکارا: باده نوشان، مستان
  - صاحبِ کرامت: شخص کریم و نیکوکار
  - تفقّد: دلجویی
  - مروت: جوانمردی، انصاف، انسانیت، مردمی، نرم‌دلی
  - مدارا: اعتدال، میانه‌روی، ملایمت، سازش، بردباری، تحمل، با کسی نرمی و ملاطفت کردن
  - تغییر کُن: تغییر دِه، دگرگون ساز
  - قضا: حکم، تقدیر، سرنوشت
  - تلخ وش: تلخ مانند، از القاب شراب به کنایه
  - صوفی: پیرو طریقه تصوف، پشمینه‌پوش
  - خبایث: پلیدی‌ها
  - اُمُّ الخبایث: مادر و زاینده‌ی تمام پلیدی‌ها و زشتی‌ها
  - اَشهی: لذیذتر، دل انگیزتر، دلخواه تر
  - اَحلی: شیرین‌تر
  - قُبله: بوسه
  - عُذارا: جمع عَذرا، دختران، دوشیزگان
  - کیمیا: ماده‌ای فرضی که به‌وسیله‌ی آن می‌توان فلزات را تبدیل به طلا کرد، مجاز از هرچیزی که باعث تعالی و رسیدن به حد کمال می‌شود، هرچیز نادر و کمیاب
  - قارون: ثروتمند مشهور زمان حضرت موسی(ع)
  - سرکَش: عاصی، کسی که سر از اطاعت می کشد
  - غیرت: حسادت، رشک بردن
  - سنگِ خارا: سنگی سیاه و سخت و متراکم، نام دیگر گرانیت
  - آیینه سِکندر: آیینه شهر اسکندریه مصر که مشهور است ارسطو برای اسکندر ساخته و بر فراز برج مشهور بندر اسکندریه نصب شده بود. کاربرد اصلی این آیینه بازتاباندن و تقویت قدرت نور آتش در حال سوختن در بالای برج بوده و نقش نورافکن دریایی را داشته است که در پناه نور آن، کشتی‌ها در تاریکی شب، ساحل و اطراف آن‌را ببینند و از تصادف کشتی‌ها با ساحل و شاید برخورد کشتی‌ها با یکدیگر جلوگیری کنند.  /۲/ بنا بر افسانه ها و اساطیر، اسکندر برای آگاهی از اوضاع و احوال عالم، برجی را بنا کرد و آیینه‌ای از حکمت و طلسم ساخت و بالای آن برج قرار داد تا احوال عالم را به کمک این آیینه رصد کند.
  - رند: /۱-معنای عام/ زیرک، زرنگ، حیله‌گر، بی‌قید، لاابالی، /۲-در شعر حافظ/ این کلمه بار معنایی مثبت دارد، در فرهنگ تصوف رند به کسی می‌گویند که در باطن پاک‌تر از آنچه در ظاهر نشان می‌دهد است، کسی که شاید در ظاهر شایسته سرزنش باشد، اما در اصل شایسته‌ی ستایش و تحسین است، رند در شعر حافظ کسی است که ریاکار نیست، تظاهر نمی‌کند، عارف است نه زاهد، شاید تمام وقت خود را به پرستش ظاهری مشغول نباشد و حتی از شراب و شراب‌خواری و امثال این‌ها حرف بزند، اما در باطن عاشق است و نیت تمام اعمالش از روی عشق است و این که خودش و خدایش می‌دانند که جز وصل دوست چیزی نمی‌خواهد برایش کافی است.
  - به خود: به اختیار خود، به میل و رضای خود
mani:
  1: ای صاحبدلان، شما را به خدا قسم که کاری برایم بکنید که اختیار دل از دستم خارج می‌شود و رازی که پنهان کرده بودم را برای همه آشکار خواهد کرد.
  2: ما سرنشینان کشتی آسیب دیده‌ای هستیم که هر لحظه امکان غرق شدن کشتی‌مان هست، ای باد موافق شروع به وزیدن کن و ما را به مقصد برسان، شاید بتواینیم خودرا به سلامت به ساحل برسانیم و به دیدار دوست برسیم.
  3: این خوشی چند روزه‌ی دنیا گذرا و مانند افسانه‌ها، دروغین و ناپایدار است، تنها چیزی که باقی خواهد ماند، به جای آوردن نیکی در حق دوستان است.
  4: در جمعی میان گل و شراب، دیشب به هنگام سحر، بلبل چه آواز خوشی می‌خواند، ای مستان بیدار شوید و بجنبید، به من شراب صبحگاهانم را برسانید.
  5: ای کسی که سخاوت و بخشندگی داری، ای صاحب اعجاز (ای معشوق)، به شکرانه سلامتی که داری به این درویش بی‌نوا و درمانده هم توجهی کن.
  6: آسایش دو جهان درک این دو مسیله است، با دوستان به نرم‌دلی و انصاف و محبت و با دشمنان به سازش و تحمل و میانه‌روی و ملایمت، برخورد کردن.
  7: از روز آفرینش ما را در ردیف نیک‌نامان قرار ندادند، اما اگر تو این را نمی‌پسندی، سرنوشتمان را تغییر بده(که تنها تو توان تغییر دادن سرنوشتمان را داری).
  8: آن شراب تلخ که صوفی به آن مادر تمام پلیدی‌ها گفته است، برای من از بوسه‌ی دختران زیبا و جوان هم شیرین‌تر است (صوفی در این‌جا احتمالا اشاره به پیامبر اسلام دارد که شراب را ام‌اخبایث خوانده‌اند).
  9: به هنگام نیاز و تنگدستی، به مستی روی آور و خوش‌گذرانی(کنایه از غصه دنیا را نخوردن)، که این روش، مانند کیمیایی است در این جهان که گدا را به قارون تبدیل می‌کند.
  10: از فرمان معشوق سرپیچی نکن، چرا که دلبر که همه چیز به فرمان اوست و سنگ خارا در دستانش مانند موم نرم و مطیع است، به این سرکشی تو رشک می‌برد و حسادت می‌کند و آزار می‌بیند و مثل شمع خواهد سوخت.
  11: جام می همانند آیینه‌ی اسکندر است که تو را از تمام رازهای عالم باخبر می‌کند(احتمالا اینجا مستی حاصل از حضور معشوق مورد نظر بوده)
  12: دوستانی که به شیرین زبانی، سخنان زیبا می‌گویند، به شنونده عمر دوباره می‌بخشند(احتمالا اشاره شاعر به خود)، ساقی با رساندن خبری خوش به رندان پاک‌دامن، آن‌ها را شاد کن.
  13: حافظ به اختیار خود این خرقه و جامه‌ی آغشته به شراب را نپوشیده و این حکمی است که در سرنوشتش مقدر شده (در مصرع اول بیت هفتم نیز به همین موضوع اشاره شده و این مصرع تاییدی است بر آن)، ای شیخ پاکدامن(کلام به طعنه‌ی سنگینی آغشته است) ما را معذور بدار، بهانه‌مان را بپذیر و از ما بگذر.
