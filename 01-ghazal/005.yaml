utid: 1000-01-005
title: غزل شماره ۵
_index: 005
poet: hafez
list: غزلیات
alphabet: ا
mesra:
  - دل می‌رود ز دستم صاحب دلان خدا را
  - دردا که راز پنهان خواهد شد آشکارا
  - کشتی نشستگانیم، ای باد شرطه برخیز
  - باشد که بازبینم دیدار آشنا را
  - ده روزه مهر گردون افسانه است و افسون
  - نیکی به جای یاران فرصت شمار یارا
  - در حلقه گل و مل خوش خواند دوش بلبل
  - هات الصبوح هبوا یا ایها السکارا
  - ای صاحب کرامت شکرانه سلامت
  - روزی تفقدی کن درویش بی‌نوا را
  - آسایش دو گیتی تفسیر این دو حرف است
  - با دوستان مروت با دشمنان مدارا
  - در کوی نیک نامی ما را گذر ندادند
  - گر تو نمی‌پسندی تغییر کن قضا را
  - آن تلخ وش که صوفی، ام الخبائثش خواند
  - اشهی لنا و احلی من قبله العذارا
  - هنگام تنگدستی در عیش کوش و مستی
  - کاین کیمیای هستی قارون کند گدا را
  - سرکش مشو که چون شمع از غیرتت بسوزد
  - دلبر که در کف او موم است سنگ خارا
  - آیینه سکندر جام می است بنگر
  - تا بر تو عرضه دارد احوال ملک دارا
  - خوبان پارسی گو بخشندگان عمرند
  - ساقی بده بشارت رندان پارسا را
  - حافظ به خود نپوشید این خرقه می آلود
  - ای شیخ پاکدامن معذور دار ما را
vazn: مفعول فاعلاتن مفعول فاعلاتن (مضارع مثمن اخرب)
tazmin:
  - سعدی: یارب تو آشنا را مهلت ده و سلامت / چندانکه باز بیند دیدار آشنا را
  - استقبال: غزل سوم، دیوان غزلیات سعدی
arabi:
  - هات الصبوح هبوا یا ایها السکارا: ای مستان، بجنبید و شراب صبحگاهان به من بدهید /یا/  ای مستان، به من باده صبحگاهانم را بدهید تا بیدار شوم
  - اشهی لنا و احلی من قبله العذارا: از بوسه‌ی دختران باکره(اشاره به جوانی و زیبایی) برایم شیرین‌تر است
kalamat:
  - کشتی نشستگان: کشتی سوارانی که کشتی آنها به امید وزیدن باد موافق آماده حرکت شده باشد
  - بادِ شَرطه: باد موافق، بادی که برای کشتی‌رانی مساعد باشد و کشتی را به مقصد برساند
  - باشد که: به این امید که
  - ده روزه: چند صباح
  - مِهر: خورشید، محبت
  - گردون: چرخ و فلک گردنده، این دنیا
  - افسانه: سرگذشت و حکایت
  - افسون: وِرد و دعایی که مانع آفت و چشم زخم گردد و به مجاز معنای مکر و حیله و تزویر
  - به جای: در حَقِّ
  - مُل: شراب
  - هاتَ: بیاور و بده، به من بده
  - صَبوح: نوشیدنی که سحرگاهان صرف می شده، کنایه از شراب
  - هُبّوا: بیدار شوید، بجنبید
  - سُکارا: باده نوشان، مستان
  - صاحبِ کرامت: شخص کریم و نیکوکار
  - تفقّد: دلجویی
  - تغییر کُن: تغییر دِه، دگرگون ساز
  - قضا: حکم، تقدیر، سرنوشت
  - تلخ وش: تلخ مانند، از القاب شراب به کنایه
  - صوفی: پیرو طریقه تصوف، پشمینه‌پوش، احتمالا کنایه از حضرت محمد(ص) که خمر را امّ الخبائث خوانده‌اند
  - اَشهی: لذیذتر، دل انگیزتر، دلخواه تر
  - اَحلی: شیرین‌تر
  - قُبله: بوسه
  - عُذارا: جمع عَذرا، دختران، دوشیزگان
  - کیمیا: ماده‌ای فرضی که به‌وسیله‌ی آن می‌توان فلزات را تبدیل به طلا کرد، مجاز از هرچیزی که باعث تعالی و رسیدن به حد کمال می‌شود، هرچیز نادر و کمیاب
  - قارون: ثروتمند مشهور زمان حضرت موسی(ع)
  - سرکَش: عاصی، کسی که سر از اطاعت می کشد
  - غیرت: حسادت، رشک بردن
  - سنگِ خارا: سنگی سیاه و سخت و متراکم، نام دیگر گرانیت
  - آیینه سِکندر: آیینه شهر اسکندریه مصر که ارسطو برای اسکندر ساخته بود و بر فراز برج مشهور بندر اسکندریه نصب شده بود
  - به خود: به اختیار خود، به میل و رضای خود
