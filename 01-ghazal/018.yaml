  - ساقی:
  - مواعید: جمع میعاد، وعده‌ها، قول‌ها
  - ایام فراق: روزهای دوری، زمانی که از هم دور باشند
  - دل آمدن: رضا دادن، دل آمدن(دلت آمد بچه ات را بزنی؟!)
  - حریف: دوست، رفیق، یار، همدم، همپیشه، همکار، محبوب، عشوق //  مدعی، مخالف، هماورد، رقیب  //  هم‌زور، هم‌نبرد، هم‌شان، هم‌مقام، هم‌پیاله
  - رز: انگور  //  باغ، باغ انگور  //  مجاز از شراب
  - دختر رز: کنایه از شراب سرخ، شراب انگوری، مجازاً باده و شراب
  - همت: قصد، اراده و عزم قوی، بلندطبعی، سعی، کوشش، دلیری، شجاعت  //  در تصوف، توجه قلب و قصد سالک برای رسیدن به کمال
  - مقدم: هنگام آمدن، از سفر یا جایی بازآمدن  //  گام، قدم، پا، قدم‌گاه، جای‌ پا، جای قدم نهادن
  - مر: نشانه‌ای زاید که برای زینت کلام به کار می‌رفته است  //  بار، دفعه، مرتبه
  - تاراج: غارت
  - خزان: پاییز  //  برگریزان  //  زوال
  - رخنه: راه و شکاف میان دیوار، سوراخ  //  مجاز از، عیب، نقص، فساد
  - سمن: یاسمن، یاسمین //  شبدر
  - شمشاد: درختچه‌ای همیشه سبز
  - تفرقه‌: جدا کردن، جدایی انداختن، پراکندگی، دوگانگی، دودستگی، جدایی
  - طالع: مجاز از، بخت، اقبال، سرنوشت ، شانس، نصیب، قسمت //  طلوع کننده، ستاره
  - نامور: معروف، مشهور، اسمی، سرشناس، شهیر، نامدار
  - دولت: دارایی، ثروت، مال  //  زمان حکومت بر یک منطقه  //  آنچه به گردش زمان و نوبت از یکی به دیگری برسد  //  گردش نیکی به سود کسی
  - بنیاد: پایه، اصل، شالوده
mani:
  1:  ای ساقی! عیدت مبارک باد. راستی، آن وعده‌ها که کردی مبادا از یادت برود.
  2: (دنباله خطاب به ساقی است) تعجب می‌کنم در این روزهایی که از یکدیگر دور بودیم، چه طور دل مهربانت راضی شد که دل از دوستداران و عشاق خود برگیری و آنان را از دیدار خویش محروم کنی.
  3: به آن شراب سرخ‌رنگ(دختر رز) سلام و ارادت ما را برسان و بگو دعای خیر و کوشش پیگیر ما می‌پرستان بود که پس از یک ماه اسارت در زندان خم اکنون آزاد شدی.
  4: نشاط و سرمستی مجلسیان بزم شراب از حضور توست. الهی! هر که خواهان شادمانی ساقی نباشد دلش پر غم باد.
  5: خدا را شکر که خزان روزگار نتوانسته است به باغ جمال تو آسیب برساند. چهره سپید سمن‌گون، قد و بالای چون سرو و شمشاد تو، هم‌چنان پرطراوت مانده است.
  6: چشم حسودان از گزند رساندن به تو دور باد، چشم نخوری! می‌بینم که خوشبختی ذاتی و مادرزادی تو را از پریشانی و تفرقه‌ی خاطر، به حالت امن و آسایش گذشته باز آورده است.
  7: ای حافظ! تنها کشتی باده است که می تواند تو را از دریای مشکلات به ساحل نجات برساند و گرنه طوفان سهمگین حوادث بنیادت را بر باد خواهد داد.
