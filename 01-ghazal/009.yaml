  بیت ۵: قرآن، هود، آیه ۳۸ - نوح کشتی می‌ساخت و مردمان بر او می‌خندیدند، نوح گفت اگر شما امروز من را مسخره می‌کنید، به زودی ما بر مسخره کنندگان می‌خندیم
  بیت ۹: قرآن، یوسف، آیه ۵۴ - گفت یوسف را از زندان پیش من آورید تا از خاصان درگاه خود کنم
