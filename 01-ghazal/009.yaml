kalamat:
  - عهد: زمان، دوره
  - شباب: جوانی
  - عهد شباب: دوران جوانی
  - جوانان چمن: گیاهان نورسته و جوان
  - الحان: آوازها، نغمه‌ها، آوازهای خوش، نغمه‌های دل‌انگیز
  - صبا: نام بادی که از سمت مشرق می‌وزد، مجاز از پیام‌آور میان عاشق و معشوق
  - ریحان: گیاه سبز و خوش‌بو
  - جلوه: آشکار کردن، ظاهر ساختن، نمایش دادن، زیبایی، جاذبه
  - مغبچه: بچه مغ(مغ نام عام است برای زرتشتیان)  //  پسربچه یا پسر جوانی که در میخانه خدمت می‌کند، باده فروش
  - باده: نوشیدنی مستی‌آور، شراب، مِی
  - عنبر: ماده‌ای خوش‌بو که در معده یا روده‌ی عنبرماهی تولید می‌شود
  - سارا: زبده، خالص، بی‌غش، ناب
  - عنبر سارا: عنبر خالص، خوش‌بوترین عنبرها، عنبر بسار خوش‌بو و خالص  //  استعاره از زلف یا موی خوش‌بو
  - چوگان: چوب سر کج، چوب گوی زنی که دسته‌ی آن راست و باریک و سر آن اندکی پهن و خمیده است، نوعی ورزش دسته جمعی که بازیکنان سوار بر اسب سعی می‌کنندبه وسیله‌ی چوبی مخصوص توپ را وارد دروازه کنند
  - «دُرد»: آن‌چه که از چیزی رقیق‌تر ته‌نشین می‌شود،‌ ماده‌ی کدری که در قعر ظرف مایعات متشکل می‌گردد، رسوب و ته‌نشین مایعات به ویٓه شراب
  - «دُردکش»: کسی که درد شراب را بخورد، شراب‌خوار، کسی که بسیار باده یا شراب می‌خورد،  کسی که تا ته پیاله و درد شراب را می نوشد، شراب‌ساز
  - خرابات: ویرانه‌ها  //  جایی مانند میخانه که دارای وسایل عیش‌وعشرت و محل باده‌پیمایی و عشق‌ورزی با کنیزکان بوده و رندان در آنجا به عیش‌ونوش سرگرم می‌شدند  //  در تصوف مقام و مرتبه‌ی خرابی و نابودی عادات نفسانی، خوی حیوانی، و محل کسب اخلاق ملکوتی که عارفان و سالکان از قید عادات و حالات نفسانی رهایی یافته و از بادۀ وحدت سرمست شوند
  - گردون: چرخ و فلک گردنده، این دنیا
  - سیه کاسه: کنایه از مردم بخیل، خسیس  //  کنایه از میزبانِ مهمان کُش
  - حاجت: نیاز، آرزو، امید
  - افلاک: آسمان‌ها
  - ایوان: بارگاه، قصر، کاخر، کاخ پادشاهی  //  درگاه، رواق، صفه، پیشگاه اتاق  //  قسمتی از ساختمان که جلوی آن باز و بی در و پنجره باشد
  - تزویر: دورویی کردن، دروغ‌پردازی، گول زدن
mani:
  1: باز هم زمان جوانی باغ و بوستان رسیده و بلبل خوش‌آوراز مژده‌ی آمدن گل‌ها را می‌دهد.
  2: ای باد مشرقی، اگر بر گیاهان نورسته می‌وزی، سلام ما را به سرو و گل و دیگر گیاهان سبز برسان.
  3: اگر آن ساقی جوان هم مانند جوانان چمن(گیاهان نورسته بهاری) جلوه‌گری کند، حاضر هستم به خاطرش در میکده را با مژه‌ی چشمان جارو بکشم و خاکش را بگیرم.
  4: ای کسی که با موهای خوش‌بو و زلف معطرت(اشاره به زیبایی در کل)،‌ همچون چوب چوگانی که به گوی ضربه می‌زند و آن را به کناری پرتاب می‌کند، ماه را کنار میزنی و از چشم میاندازی، من سرگردان را بیشتر از این آشفته و مضطرب نکن
  5: می‌ترسم این جماعتی که بر می‌خواران می‌خندند و آن‌ها را مسخره می‌کنند و گناهکار می‌دانندشان، آخر خود روزی ایمانشان را در راه میکده و باده‌خواری و می‌گساری ببازند
  6: همراه و یار مردانی که خدا را واقعا شناخته‌اند و در راه عشق او زندگی می‌کنند و جان می‌دهند باش، نه ریاکاران و زاهدان و فریبکاران، کسی از جنس خاک(حضرت نوح) هست که طوفان و سیل عظیم برایش به اندازه‌ی قطره‌ای آب، کوچک است.
  7: به دنبال ظواهر این دنیا نباش و به گدایی این‌ها به در خانه‌ی دنیا نرو، که این دنیا میزبانی بخیل است که در آخر میهمان خود را خواهد کشت و به تباهی می‌کشاند
  8: همه ما نهایتا در خاک آرام خواهیم گرفت و دفن خواهیم شد، چه نیازی است که در بند ظاهر باشیم و برای فخر فروختن به دیگران ایوان خانه را تا آسمان بلند بسازیم
  9: ای ماه کنعان، زمان آن که از زندان خارج شوی و به بزرگی برسی رسیده است (در عرفان ماه منظور وجود و ذات حقیقی انسان و بخش واقعی وجود انسانی است و بدردو کردن زندان، کنایه از مرگ و رها شدن ذات حقیقی انسان از بند دنیا است)
  10: حافظ، کارهایی مثل شراب‌خواری و عیش و نوش که از دید ریاکاران و زاهدان گناه است را انجام بده و خوش باش و خوشی کن، اما مانند آن‌ها قرآن را ابزاری برای ریاکاری و تزویر و به دام انداختن دیگران و سو استفاده از خلایق مکن
