  kelid: این‌دنیا با تمام سختی‌ها یا خوشی‌هایش منزلی موقت و زودگذر است و نباید به آن دل بست یا به خوشی‌هایش اعتماد کرد، که همه دامی است برای منحرف کردن ذات پاک انسانی و آلوده کردن آن، سختی‌ها و خوشی‌ها همه خواهند گذشت و انسان باید با مرگ روبرو شود، چه بهتر که به خوشی و در راه عشق معشوق آن‌را بگذرانیم و به امید دیدار او، از زندان تن آزاد شویم
