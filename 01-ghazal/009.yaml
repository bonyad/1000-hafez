kalamat:
  - عهد: زمان، دوره
  - شباب: جوانی
  - عهد شباب: دوران جوانی
  - جوانان چمن: گیاهان نورسته و جوان
  - الحان: آوازها، نغمه‌ها، آوازهای خوش، نغمه‌های دل‌انگیز
  - صبا: نام بادی که از سمت مشرق می‌وزد، مجاز از پیام‌آور میان عاشق و معشوق
  - جلوه: آشکار کردن، ظاهر ساختن، نمایش دادن، زیبایی، جاذبه
  - مغبچه: بچه مغ(مغ نام عام است برای زرتشتیان)  //  پسربچه یا پسر جوانی که در میخانه خدمت می‌کند، باده فروش
  - باده: نوشیدنی مستی‌آور، شراب، مِی
  - عنبر: ماده‌ای خوش‌بو که در معده یا روده‌ی عنبرماهی تولید می‌شود
  - سارا: زبده، خالص، بی‌غش، ناب
  - عنبر سارا: عنبر خالص، خوش‌بوترین عنبرها، عنبر بسار خوش‌بو و خالص  //  استعاره از زلف یا موی خوش‌بو
  - چوگان: چوب سر کج، چوب گوی زنی که دسته‌ی آن راست و باریک و سر آن اندکی پهن و خمیده است، نوعی ورزش دسته جمعی که بازیکنان سوار بر اسب سعی می‌کنندبه وسیله‌ی چوبی مخصوص توپ را وارد دروازه کنند
  - «دُرد»: آن‌چه که از چیزی رقیق‌تر ته‌نشین می‌شود،‌ ماده‌ی کدری که در قعر ظرف مایعات متشکل می‌گردد، رسوب و ته‌نشین مایعات به ویٓه شراب
  - «دُردکش»: کسی که درد شراب را بخورد، شراب‌خوار، کسی که بسیار باده یا شراب می‌خورد،  کسی که تا ته پیاله و درد شراب را می نوشد، شراب‌ساز
  - خرابات: ویرانه‌ها  //  جایی مانند میخانه که دارای وسایل عیش‌وعشرت و محل باده‌پیمایی و عشق‌ورزی با کنیزکان بوده و رندان در آنجا به عیش‌ونوش سرگرم می‌شدند  //  در تصوف مقام و مرتبه‌ی خرابی و نابودی عادات نفسانی، خوی حیوانی، و محل کسب اخلاق ملکوتی که عارفان و سالکان از قید عادات و حالات نفسانی رهایی یافته و از بادۀ وحدت سرمست شوند
  - گردون: چرخ و فلک گردنده، این دنیا
  - سیه کاسه: کنایه از مردم بخیل، خسیس  //  کنایه از میزبانِ مهمان کُش
  - حاجت: نیاز، آرزو، امید
  - افلاک: آسمان‌ها
  - ایوان: بارگاه، قصر، کاخر، کاخ پادشاهی  //  درگاه، رواق، صفه، پیشگاه اتاق  //  قسمتی از ساختمان که جلوی آن باز و بی در و پنجره باشد
  - تزویر: دورویی کردن، دروغ‌پردازی، گول زدن
