  بیت ۳: قرآن، آل‌عمران، آیه ۱۶۹، البته نپندارید آنان که در راه خدا کشته شده‌اند، مرده‌اند، بلکه زنده‌اند (به حیات ابدی و) در نزد خدا متنعّم خواهند بود.
