  kelid: این دنیا به همین زودی تمام خواهد شد و بازماندگان ما را فراموش خواهند کرد، پس به جای گشتن به دنبال ظواهر و سعی برای رسیدن به مادیات، بهتر است که به دنبال عشق یار باشیم و در جست‌و‌جوی حقیقت
