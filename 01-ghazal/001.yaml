utid: 1000-01-001
title: غزل شماره ۱
_index: 001
poet: hafez
list: غزلیات
alphabet: ا
mesra:
  - الا یا ایها الساقی ادر کأسا و ناولها
  - که عشق آسان نمود اول ولی افتاد مشکل‌ها
  - به بوی نافه‌ای کاخر صبا زان طره بگشاید
  - ز تاب جعد مشکینش چه خون افتاد در دل‌ها
  - مرا در منزل جانان چه امن عیش چون هر دم
  - جرس فریاد می‌دارد که بربندید محمل‌ها
  - به می سجاده رنگین کن گرت پیر مغان گوید
  - که سالک بی‌خبر نبود ز راه و رسم منزل‌ها
  - شب تاریک و بیم موج و گردابی چنین هایل
  - کجا دانند حال ما سبکباران ساحل‌ها
  - همه کارم ز خود کامی به بدنامی کشید آخر
  - نهان کی ماند آن رازی کز او سازند محفل‌ها
  - حضوری گر همی‌خواهی از او غایب مشو حافظ
  - متی ما تلق من تهوی دع الدنیا و اهملها
vazn: مفاعیلن مفاعیلن مفاعیلن مفاعیلن (هزج مثمن سالم)
arabi:
  - اَلا یا اَیُّها الساقی اَدِر کأساً وَ ناولها: ای ساقی جامی برای نوشیدن بده
  - مَتی ما تَلقَ مِن تَهوی دَعِ الدُّنیا وَ اهملها: وقتی به کسی که دوست داری نمیرسی، دنیا را رها کن و فروگذار
kalamat:
  - ادر : بده
  - کاسا: کاسه‌ای، جامی
  - ناولها: بنوشیم
  - طره: دسته‌ی موی تابیده در کنار پیشانی، زلف، گیسو
  - جعد: موی پیچیده و تاب‌دار، (صفت برای هرچیز پیچیده و تابدار)
  - عیش: خوشی، شادمانی، خوش‌گذرانی، زیستن، زندگی
  - جرس: زنگ، زنگی که بر گردن چهارپایان می‌یستند، زنگی که از حرکت کاروان شنیده می‌شود
  - محمل: کجاوه، آن‌چه در آن چیزی را حمل کنند، کنایه از بار سفر
  - مغ: پیشوای مذهبی زرتشتی، در اینجا هر شخص روحانی عارف پیشه منظور است
  - پیر مغان: بزرگ پیشوایان زرتشتی، دراینجا منظور ریش‌سفید و بزرگ طریقت است
  - سالک: درویش، عارف
  - هایل: ترساننده، ترسناک، هولناک
  - سبک‌بار: فارغ، آسوده
  - خودکامی: هوس بازی، یکدندگی، خودرایی
  - محفل: انجمن، مجلس، جای جمع شدن گروه، پاتوق، حلقه، کانون
  - متی: چه هنگام، هرگاه، هنگامی‌که
  - تَلقَ: کسی را ملاقات کردن
  - تَهوَی: دوست داشتن
  - من تهوی: آنچه میپسندی، آنچه دوست داری
  - دَع الدّنیا: رها کردن، ترک کردن دنیا
  - اَهمِلها: بی توجهی یا فراموش کردن چیزی

mani:
  1: ساقیا جامی بده برای نوشیدن، عشقی که در ابتدا شیرین می‌نمود، بسیار دردناک و سخت شده برای من
  2: عاشق حتی به بویی از گیسوی معشوق که باد به مشام می‌رساند، دل‌خوش است، که آن هم به بهای خون دل است
  3: من هیچ لذتی از بودن در منزل معشوق نمیبرم، وقتی که معشوق در خانه نیست و دل هرلحظه به رفتن مرا فرا می‌خواند [اشاره‌ای است به بوی زلف یار که به مشام عاشق میرسد و لذت ماندن را از او می‌گیرد و به جست و جوی برای پیدا کردن او وادارش می‌کند.]
  4: اگر پیر دستور به آلوده کردن سجاده با شراب داد تو پیروی کن، که بی شک در این کار مصلحتی هست که تو نمی‌دانی [نصیحت به اینکه به‌جای سطحی‌نگری در باطن امور دنیا اندیشه کنیم و راهنمایی بزرگان را بپذیریم]
  5: در شبی تاریک در دریایی طوفانی و در میان گرداب گرفتار شده‌ایم که هر لحظه بیم این هست که موجی همه ما را در خود فروبرد و غرق کند، حال ما را کسانی که در ساحل و در آرامش نشسته‌اند هیچ درک نمی‌کنند. [شب تاریک احتمالا منظور به این دنیا و امواج احتمالا منظور به هوس‌های دنیوی است و سبکباران ساحل‌ها هم کسانی که به عشق مبتلا نشده و در خواب هستند. اما عاشق بیدار شده و هر لحظه در درد و نگرانی است.]
  6: هرکه به دنبال نیک‌نامی است عاشق خود است و از دوست بی خبر، عاشق تا بدنام نشود لایق سوختن نشود و تا خودکام نگردد آتش در او نگیرد و نسوزد. [عشق، راز ظهور و تجلی هستی است، عشق اقتضای رسوایی دارد و عاشق رسوای عالم است و سر هرکوی و برزن سخن عشق است که محفلها به پا کرده و بزم ها آراسته است]
  7: اگر می‌خواهی در محضر دوست حاضر باشی، از او و یادش لحظه‌ای جدا نشو، وقتی که به کسی که دوست داری هنوز نرسیده‌ای، شاید راه حل این باشد که دنیا را کلا به کناری بگذاری و فراموش کنی و فقط به یاد او باشی.
