kalamat:
  - صبا: نام بادی که از سمت مشرق می‌وزد، مجاز از پیام‌آور میان عاشق و معشوق
  - لطف: نرمی، بخشش، محبت، ملایمت، مهربانی، نیکی
  - غزال: نام نوعی آهو با چشمان درشت، مجاز از معشوقه‌ی زیبا
  - رعنا: زیبا، خوش‌قدوقامت، دلربا
  - شکرفروش: استعاره از یار شیرین زبان، یا خوش سخن، یا شیرین لب
  - تفقد: دلجویی کردن، مهربانی، التفات
  - شکرخا: شیرین‌گفتار
  - طوطی شکرخا: طوطی شیرین‌سخن، اشاره‌ی شاعر به خود، استعاره حافظ به این‌که هرچه می‌گوید سخن معشوق است که او تنها به شیرین زبانی تکرار می‌کند
  - پرسش: سوال، پرسیدن، پژوهش، استعلام
  - عندلیب: بلبل
  - شیدا: عاشق، آشفته از عشق، پریشان، مجنون
  - اهل نظر: کنایه از اهل دل، آنکه همیشه نظر به معشوق دارد
  - سهی: راست و بلند، راست‌قامت، کشیده
  - باده: نوشیدنی مستی‌آور، شراب، مِی
  - باده پیمایی: باده‌نوشی، شراب‌خواری
  - محبان: دوست‌دارندگان، دوست‌داران
  - بادپیما: مفلس، بی‌چیز، تهیدست، فقیر، مستمند، مسکین، درویش
  - جمال: زیبایی
  - وضع: چگونگی و حالت هر چیز، راه و روش، شیوه
  - مسیحا: آنکه مسح شده باشد، کسی که پاک شده باشد و اثری از آلودگی بر وی نباشد
mani:
  1: ای باد، پیام من‌را با نرمی به آن آهوی زیبا برسان و به او بگو که من را آواره‌ی کوه و بیابان کرده‌ای.
  2: دراز باد عمر آن یار که همه‌ی این سخنان شیرین را او می‌گوید و من تنها تکرار کننده‌ی کلمات او هستم، اما چرا از این طوطی شیرین‌سخن یادی نمی‌کند؟
  3: غرور زیبایی‌ات مگر اجازه نمی‌دهد ای گل که از احوال بلبل عاشق‌ت چیزی بپرسی؟
  4: اهل دل را تنها با سخنان نرم و مهربانی می‌توان گرفتار خود کرد، که پرنده‌ی هوشیار در دام‌های پیش‌پا افتاده گرفتار نمی‌شود.
  5: نمی‌دانم چرا دلبران خوش‌قامت و زیباروی سیاه چشم، به هیچ کس توجه نمی‌کنند.
  6: چون با دوست نشستی و باده نوشیدی، دوست‌داران  نیازمندت را فراموش نکن.
  7: بیشتر از این از خوبی‌های تو نمی‌توان ایراد گرفت، چراکه خوب می‌دانم که راه و روش زیبارویان مهر و وفا نیست.
  8: تعجب نکن اگر در آسمان با سرودی که زهره از شعر حافظ می‌خواند، مسیحا را نیز به رقص و شادی آورد. (احتمالا تلویحی است از این باور که مسیح بعد از مرگ در آسمان چهارم مانده و منتظر بازگشت و ظهور آخرالزمان است)
