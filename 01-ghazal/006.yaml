mani:
  1: چه کسی به همراهان سلطان این درخواست را می‌رساند، که به او بگویند به شکرانه‌ی رسیدن به پادشاهی، نیازمندانت را از یاد مبر (اشاره به شاه شجاع در زمان فتح مجدد شیراز و بازپس گیری شهر از دست برادرش).
  2: از این نگهبان شیطان صفت (که هر لحظه مراقب رفتار من است و نمیگذارد آن‌چه فکر می‌کنم صحیح است را انجام دهد)، به خدایم پناه می‌برم، شاید که به خاطر خدا شهابی سوزان به یاری من برآید و این دیوسیرت را از پا بیندازد (نگهبان اشاره به محمود، برادر شاه شجاع است).
  3: ای نگارم، اگر تیر مژه‌گان سیاهت قصد ریختن خون من را کردند، این حیله‌ی آن‌هاست، به آن فکر کن، مبادا که به اشتباه بیفتی (احتمالا اشاره به کسانی است که در اطراف سلطان از حافظ بدگویی میکرده‌اند و او با به کار نبردن کلمات سنگین برای خطاب قراردادنشان، مبادا که خطری بیشتر برایش بسازند و با تشبیه کردن آن‌ها به مژه چشم سلطان، سعی در هشدار دادن به شاه شجاع داشته).
  4: چون چهره‌ات از خشم و تندی برافروخته می‌شود، دل عالم و آدم را به آتش می‌کشی، این کار برای تو چه سودی دارد که به مدارا و نرم‌خویی رفتار نمیکنی؟
  5: تمام شب‌ها به این امید بیدار هستم که هنگام صبح، نسیم سحرگاهی، با پیامی از محبوب، مرا مورد لطف قرار دهد و دل این دوست‌دارت را گرم سازد.
  6: این چه شور و غوغایی است که به جان عاشقانت انداخته‌ای، ای که دل و جانم فدایت، به ما نیز چهره‌ات را نشان بده.
  7: دعای سحرگاهان حافظ اثر بسیار دارد، تو را به خدا قسم که توجهی به حافظ داشته باش، و او نیز در سپاس از تو در دعای سحرگاهی‌ش تو را فراموش نخواهد کرد.
