kalamat:
  - ملازم: مصاحب، همراه
  - دعا: خواهش، خواسته
  - رقیب: کسی که رقابت می‌کند، هر یک از دونفری که به یک نفر عشق می‌ورزند، نگهبان، پاسبان، محافظ
  - دیوسیرت: شیطان صفت
