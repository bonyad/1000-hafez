kalamat:
  - صوفی: پیرو طریقه تصوف، پشمینه‌پوش
  - لعل: سنگی قیمتی به رنگ قرمز(سرخ)، مجازاً شراب انگوری نیز معنی می‌دهد
  - فام: رنگ، مانند
  - لعل فام: قرمز رنگ، به رنگ لعل
  - رند: /۱-معنای عام/ زیرک، زرنگ، حیله‌گر، بی‌قید، لاابالی، /۲-در شعر حافظ/ این کلمه بار معنایی مثبت دارد، در فرهنگ تصوف رند به کسی می‌گویند که در باطن پاک‌تر از آنچه در ظاهر نشان می‌دهد است، کسی که شاید در ظاهر شایسته سرزنش باشد، اما در اصل شایسته‌ی ستایش و تحسین است، رند در شعر حافظ کسی است که ریاکار نیست، تظاهر نمی‌کند، عارف است نه زاهد، شاید تمام وقت خود را به پرستش ظاهری مشغول نباشد و حتی از شراب و شراب‌خواری و امثال این‌ها حرف بزند، اما در باطن عاشق است و نیت تمام اعمالش از روی عشق است و این که خودش و خدایش می‌دانند که جز وصل دوست چیزی نمی‌خواهد برایش کافی است.
  - زاهد: با تقوا، پارسا، کسی که دنیا را به خاطر آخرت ترک گوید // در شعر حافظ زاهد معمولا بار معنایی مثبتی ندارد و کنایه‌ای است به افراد ریا کار که دین را بهانه‌ی نیات خود می‌کنند یا کسانی که عشق به خدا و معبود را درست درک نکرده و تنها درگیر ظواهر دین هستند. حافظ معمولا در مقابل زاهد، خود یا کسانی را قرار می‌دهد که با عبارات چون رند، عارف یا امثال اینها خطابشان می‌کند
  - عنقا: مرغی افسانه‌ای که مظهر عزلت و تنهایی و نایابی است.
  - بازچین: بردار، از میان بردار، کنار گذار
  - بزم: جسن، مجلس شادی، مجلس عیش و عشرت و باه‌گساری
  - قدح: کاسه‌ی بزرگ، پیاله، ظرفی که در آن چیزی بیاشامند
  - درکش: سربکش، بنوش
  - طمع: زیاده‌خواهی / امید، آرزو، چشم‌داشت
  - وصال: دست یافتن به چیزی، رسیدن / در تصوف رسیدن به مرحله‌ی فنا فی‌الله، رسیدن به معشوق ازلی و با او یکی شدن
  - دوام: پایداری، همیشه بودن، ثبات و بقا، ابدیت، استمرار، پایداری
  - شباب: جوانی
  - عیش: خوشی، شادمانی، خوش‌گذرانی، زیستن، زندگی
  - پیرانه سر: روزگار پیری، زمان پیری، سر پیری
  - آبخور: کنار رودخانه، تالاب و هرجایی که محل برداشتن آب از آن‌جا باشد، نوشیدن آب، بهره، نصیب، روزی
  - آدم بِهِشت: (بِ هِشت)، آدم به کناری گذاشت، آدم از دست داد
  - روضه: باغ، گلستان، بهشت، باغ بهشت
  - دارالسلام: سرای سلامت، بهشت، شیراز
  - خواجه: آقا، مهتر، بزرگ، صاحب، سرور، دولتمند، مال‌دار، شیخ، خداوند
  - ترحم: رحم داشتن، مهربانی کردن، بر سر لطف و مهربانی آمدن.
  - مرید: پیرو، هواخواه، علاقه‌مند، دوستدار، محب، ارادتمند
  - صبا: نام بادی که از سمت مشرق می‌وزد، مجاز از پیام‌آور میان عاشق و معشوق
  - شیخ: مرشد، پیر، سالخورده، بزرگ، رییس طایفه
mani:
  1: صوفی بیا که جام، همچون آیینه‌ای روشن و صاف است که صفای شراب سرخ‌رنگ را به تو نشان خواهد داد. (به طعنه و کنایه، صوفی را ریاکار دانسته و او را دعوت کرده تا از یکرنگی جام شراب درس بگیرد و دست از تزویر و ریا بردارد / تو که همیشه به دغل‌کاری مشغولی، بیا و صفا و یکرنگی این جام شراب را ببین، شاید از آن درسی گرفتی).
  2: اسرار پشت پرده این دنیا (راه و رسم عاشقی و معرفت) را از رندان مست بپرس که پاسخ این سوالات را زاهدی که به دنبال مال و مقام بوده نمی‌داند.
  3: دست از تلاش کردن برای شکار سیمرغ بکش (احتمالا اشاره به شاعر دارد و سعی حسودان برای ضربه زدن به وی)، که کسی که چنین تلاشی می‌کند جز باد هوا، چیز دیگری نصیبش نخواهد شد. (در صورتی‌که منظور از عنقا، معشوق در نظر بگیریم، رو به زاهد می‌گوید خد را با این ریاکاری نمی‌توانی فریب دهی و کاری که می‌کنی عملی پوچ و باطل است)
  4: در این چند روزه‌ی دنیا، به همین دلخوشی‌های کوچک قانع باش، سهم خودت را بگیر و به سهم دیگران دست‌درازی نکن، که این دنیا و ظواهرش پایدار و همیشگی نیست و به سرعت خواهد گذشت و نوبت ما تمام خواهد شد.
  5: ای دل غافل که روزگار جوانی گذشت و از خوشی‌های دنیا هیچ بهره‌ای نبردی، در این روزگار پیری از این ننگ برای خود نامی دست و پا کردن هنر نیست و  افتخاری ندارد.
  6: (و) از زندگی‌کردن و خوشی‌های دنیا لذت ببر، که آدم زمانی که آسایش بهشت دیگر بهره‌ای و لذتی برایش نداشت، به دنبال لذت عشق و سعی در راه معشوق، بهشت را هم به کناری گذاشت و ترک کرد.(اشاره به رانده شدن آدم و حوا از بهشت در اثر دل سپردن به وسوسه‌ی خوردن میوه‌ی ممنوعه)
  7: ای بزرگ و سرور ما، همچون غلامی بر درگاه تو خدمت بسیار کرده‌ایم، در مقابل با ما به لطف و مهربانی برخورد نما
  8: حافظ مرید و بنده‌ی جام شراب است، ای صبا برو و ارادت من را به مرشدم، جام شراب، برسان. (حافظ جام شراب را «شیخ جام» خطاب می‌کند و با این‌کار شیخ و زاهد را به تمسخر می‌گیرد و با طعنه سعی می‌کند به شکلی آن‌ها را متوجه این موضوع کند که برای او هیچ اهمیتی ندارند، ابهامی است در اشاره به نام شیخ جام از شیوخ معروف که به خم شکنی و سخت گیری در اجرای حدودات شرعی شناخته می‌شد، حافظ شاید میخواسته با این حرف بگوید که شیخ جام هرقدر هم که در این مسیر سختگیری کرده باشد، باز هم موفق نشده و جام شراب، همچنان مراد ماست)
