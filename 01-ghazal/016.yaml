mani:
  1: پیچ و تاب و انحنای ابروی زیبا و گستاخ تو مانند کمانی است که تیری آماده شلیک در خود دارد و به قصد جان من نشانه گرفته شده باشد.
  2: عشق و محبت میان من و تو، مربوط به این زمانه و امروز و دیروز نیست، حتی پیش از آفرینش دو عالم، این عشق وجود داشته است.
  3: تو چشمان زیبایت را به قصد ناز و عشوه و دلبری به ما نشان دادی، اما همین نشان دادن چشمانت، صدها فتنه و آشوب در این جهان به پا کردند.
  4: آیا پس از باده‌گساری و گرم شدن از شراب خوردن به دشت و صحرا رفته‌ای و بر روی ارغوان عرق و آب چهره‌ات را ریخته‌ای که این‌چنین آتش به آن افتاده است؟
  5: دیشب مست از مجلس بزم و شادی چمن می‌گذشتم که با دیدن غنچه به یاد دهان تو افتادم.
  6: (در آن جشن) درحالی‌که بنفشه، گیسوان بافته شده‌ی خود را گره می‌زد، باد داستان‌ها از گیسوی تو می‌گفت و بوی زلف تو را در هوا پخش میکرد(به مشام می‌رساند).
  7: (در همان حال مستی) زیبایی یاسمن را شبیه به زیبایی روی تو دانستم و او از شرم و خجالت شنیدن این تشبیه، هرچه گرد و خاک که باد به هوا بلند کرده بود به دهانش ریخت و دهان خود را با آن بست.
  8: من آن‌قدر پرهیزکار بودم که رنگ شراب را ندیده بودم و آوای مطرب به گوشم نخورده بود، تا اینکه زیبارویان میکده را دیدم و به هوای آن‌ها دل و دین از دست دادم و در این راه افتادم.
  9: (و) امروز دیگر کارم به جایی رسیده است که خرقه‌ام را با شراب سرخ رنگ می‌شویم. بدون شک این تقدیر من بوده و از سرنوشت راه فراری نیست.  //  در بیت قبل به ورع اشاره می‌کند که در تصوف به معنی دوری از شبهات از ترس ارتکاب محرمات است و در این بیت به خرقه که لباسی است که در تصوف مرید از دست پیر می‌گیرد و شستن آن با می، با کنار هم گذاشتن این معانی از کلمات، این دو بیت را می‌توان اینگونه تفسیر کرد که حافظ اعلام می‌کند که در راه رسیدن به معشوق، نه تنها از شبهات دوری نمی‌کند که اگر کمکی در راه رسیدن به معشوق بکند، حتی حاضر است از دستورات و آموزه‌های پیر خود که بر اساس شریعت است، سرپیچی کند و مرتکب محرّمات نیز بشود.
  10: شاید که گشایش کار حافظ در این مستی و شراب نوشی باشد، و شاید سرنوشتی که در روز ازل برای او در نظر گرفته شده و تقدیری که به او داده شده او را در راه این شرابی که عارفان می‌نوشند انداخته باشد.
  11: دیگر جهان به دلخواه و آرزوی من خواهد گشت، که دور زمانه و دست سرنوشت مرا به بندگی سرور و خدای جهان رسانده است.
