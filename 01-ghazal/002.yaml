kalamat:
  - صومعه: عبادتگاه
  - سالوس: مکار، حیله‌گر، ریاکار / (اسم) مکر، حیله
  - ناب: خالص، پاک
  - رند: /۱-معنای عام/ زیرک، زرنگ، حیله‌گر، بی‌قید، لاابالی،  /۲-در شعر حافظ/ این کلمه بار معنایی مثبت دارد، در فرهنگ تصوف رند به کسی می‌گویند که در باطن پاک‌تر از آنچه در ظاهر نشان می‌دهد است، کسی که شاید در ظاهر شایسته سرزنش باشد، اما در اصل شایسته‌ی ستایش و تحسین است، رند در شعر حافظ کسی است که ریاکار نیست، تظاهر نمی‌کند، عارف است نه زاهد، شاید تمام وقت خود را به پرستش ظاهری مشغول نباشد و حتی از شراب و شراب‌خواری و امثال این‌ها حرف بزند، اما در باطن عاشق است و نیت تمام اعمالش از روی عشق است و این که خودش و خدایش می‌دانند که جز وصل دوست چیزی نمی‌خواهد برایش کافی است.
  - سماع: /۱/ شنوایی، شنیدن  /۲/ ترانه‌خوانی یا رقص یا دست افشانی به شکل دسته جمعی
  - وعظ: پند دادن، نصیحت کردن
  - رباب: نام سازی است شبیه به به تار که کاسه‌ی آن کوچک‌تر است و با کمانه یا آرشه نواخته می‌شده
  - کُحل: سرمه
  - کحل بینش: سرمه‌ی چشم
  - زَنَخدان: چانه
  - چاه زنخدان: گودی میان لب و چانه
  - سیب زنحدان: کنایه از زیبایی فریبنده / اشاره به داستان رانده شدن آدم و حوا از بهشت
  - وصال: دست یافتن به چیزی، رسیدن / در تصوف رسیدن به مرحله‌ی فنا فی‌الله، رسیدن به معشوق ازلی و با او یکی شدن
  - کرشمه: ناز، اشاره با چشم و ابرو
  - عتاب: ملامت، سرزنش
  - طمع: زیاده‌خواهی / امید، آرزو، چشم‌داشت
mani:
  1: مصلحت اندیشی کجا و من یک‌رنگ کجا؟ که اختلاف این دو بسیار زیاد است
  2: دلم از عبادتگاه‌های دروغین و جامه‌ی ریاکاری گرفته است، مکانی که در آن همه یک‌رنگ باشند و شراب ناب در آن آماده باشد کجاست؟ (این بیت احتمالا در مورد اطرافیان شاه شجاع که او را متقاعد کرده‌اند که به حکومت خود رنگ و بویی شرعی بدهد گفته شده است)
  3: هیچ نسبتی بین رِندی و زهد ریاکارانه و مصلحت‌اندیشی وجود ندارد، اثری که شنیدن نصیحت دارد کجا و حالت شنید آواز موسیقی کجا؟ (نگاه کنید به بار معنایی رند در شعر حافظ)
  4: از دیدار صورت زیبای یار، دل تاریک دشمنان چه بهره‌ای می‌توانند ببرند؟ هیچ! چراغ خاموش و تاریک کجا و روشنایی آفتاب کجا؟
  5: ای دوست، خاک پای تو سرمه‌ی چشمان ماست، از درگاه تو به کجا رویم؟
  6: دل به مکر و حیله و ریا خوش مکن که دامی در پشت آن پنهان است، ای دوست و ای دل‌دار، برای تصمیم‌گیری شتاب نکن. /(صورت که هرچه زیبا باشد نهایتا به چاه زنخندان[چانه] ختم می‌شود و آن زیبایی می‌تواند دامی باشد که تا ابد در آن گرفتار ماند) / (این بیت احتمالا رو به شاه شجاع و دعوت او به تفکر در مورد شیوه‌ی جدید حکومتش و پرهیز از حیله‌ی مکاران و دام ریاکاران برای حکومت‌داری است)
  7: آن روزگار همراهی با دوست که از دست رفت، یادش به خیر باد، آن‌همه ناز و غمزه و اشارت و قهر و ادا کجا رفت؟
  8: انتظار صبر و قرار و خواب آسوده از حافظ نداشته باش، دیگر برای حافظ صبر و آرامش و خواب راحت معنی نمی‌دهد.
