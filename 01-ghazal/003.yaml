kalamat:
  - جنت: بهشت
  - رکن‌آباد: (آب رکن آباد)، نهر معروفی است از نهرهایی که از داخل شیراز می‌گذرند
  - گلگشت: باغ، گلستان، گلزار، گشت و گذار در دشت و چمن
  - مصلی: محل خواندن نماز و دعا،  /۲/ احتمالا اشاره به مکانی در شیراز
  - آب رکن‌آباد و گلگشت مصلی: اشاره به مکان زندگی شاعر
  - فغان: آه، ناله، فریاد
  - لولی: با نشاط، سرمست، جوان خوش‌اندام،  /۲/ کولی
  - شوخ: طناز، بانشاط، شنگ، شاد، زنده‌دل
  - شیرین‌کار: کسی که سخنان لطیف می‌گوید، شعبده‌باز، کسی که هنری جالب‌توجه برای ارائه و نمایش داشته باشد
  - شهرآشوب: کسی که به واسطه‌ی حسن و جمال خود باعث فتنه و آشوب شود
  - خوان: سفره
  - یغما: غارت، تاراج
  - خوان یغما: سفره‌ای که برای عموم گسترده شود، مجازاً غارت و چپاول نیز معنی می‌دهد
  - مستغنی: بی‌نیاز، توانگر، ثروتمند
  - حاجت: نیاز، آرزو، امید
  - عصمت: اجتناب از گناه و خطا، پاکدامنی، پارسایی، نجابت
  - لعل: سنگی قیمتی به رنگ قرمز(سرخ)، مجازاً شراب انگوری نیز معنی می‌دهد
  - شکرخا: شیرین‌گفتار
  - دهر: دنیا، گیتی، روزگار بی‌پایان که ابندا و انتها ندارد
  - سفتن: ساییدن، سوراخ کردن
  - نظم: شعر
  - فلک: آسمان، عالم، گردون
  - افشاندن: نثارکردن، پراکنده ساختن
  - عقد: عهد و پیمان بستن، محکم‌کردن، گره زدن، بستن
  - ثریا: چلچراغ، در نجوم نام دیگر صورت فلکی پروین است
  - عقد ثریا: در نجوم منظور همان صورت فلکی ثریا یا پروین است، ستاره‌های این مجموعه از آسمان زمین بسیار نزدیک به هم و متحد و پیمان بسته، مانند یک رشته‌ی گردنبند، دیده می‌شوند
mani:
  1: اگر آن محبوب با من مهربان شود، سمرقند و بخارا (کنایه از هرچیز مهم در این دنیا) را به پای خال سیاهش خواهم ریخت
  2: ساقی، هر چه از شراب برایت باق مانده در پیاله‌ام بریز، که حتی در بهشت هم جایی به خوشی این‌جا پیدا نخواهد شد.
  3: ای داد که این زیبایان زنده‌دل و خوش سخن و فتنه‌گر، چنان صبر و قرار از من برده‌اند که تاراج‌گران، سفره‌ی نعمت را تاراج می‌کنند.
  4: معشوقی در این حد از کمال، از این عشق ناقص من بی‌نیاز است، که چهره‌ی زیبا چه نیازی به رنگ و لعاب و آرایش دارد؟
  5: من ار ابتدا می‌دانستم که یوسف با این همه زیبایی و حسن که هر روز نیز بر آن افزوده می‌شود، آخر زلیخا را به دام خواهد انداخت و او را از پرده‌ی حیا بیرون خواهد کشید.
  6: تو حتی اگر به من ناسزا بگویی یا نفرینم کنم، من باز هم دعاگوی تو می‌مانم، چرا که به لبان شیرین تو، این پاسخ‌های تلخ زیبایی بیشتر می‌دهد.
  7: ای عزیزتر از جان، جوانان سعادتمند، پند پیران دانا را می‌شنوند، پس تو هم گوش کن
  8: از شراب و موسیقی بیشتر سخن بگو و کمتر به دنبال کشف راز هستی بگرد، که هیچ‌کس توان حل این معما را ندارد.
  9: ای حافظ غزلی مانند کار جواهر سازان که سنگ‌ها را تراش می‌دهند و جواهرات زیبا از دل آن‌ها بیرون می‌کشند، تو نیز با کلمات همین کار را کردی و غزلی باارزش و زیبا سرودی، بیا و این غزل را برای همه بخوان، که آسمان هم حتی به پاداش این هنر، گردنبند ثریا(پروین) را از گردن خود باز کند و تمام آن جواهرات را به پای شعر تو خواهد ریخت.
