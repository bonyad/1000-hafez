utid: 1000-01-003
title: غزل شماره ۳
_index: 003
poet: hafez
list: غزلیات
alphabet: ا
mesra:
  - اگر آن ترک شیرازی به دست آرد دل ما را
  - به خال هندویش بخشم سمرقند و بخارا را
  - بده ساقی می باقی که در جنت نخواهی یافت
  - کنار آب رکن آباد و گلگشت مصلا را
  - فغان کاین لولیان شوخ شیرین کار شهرآشوب
  - چنان بردند صبر از دل که ترکان خوان یغما را
  - ز عشق ناتمام ما جمال یار مستغنی است
  - به آب و رنگ و خال و خط چه حاجت روی زیبا را
  - من از آن حسن روزافزون که یوسف داشت دانستم
  - که عشق از پرده عصمت برون آرد زلیخا را
  - اگر دشنام فرمایی و گر نفرین دعا گویم
  - جواب تلخ می‌زیبد لب لعل شکرخا را
  - نصیحت گوش کن جانا که از جان دوست‌تر دارند
  - جوانان سعادتمند پند پیر دانا را
  - حدیث از مطرب و می گو و راز دهر کمتر جو
  - که کس نگشود و نگشاید به حکمت این معما را
  - غزل گفتی و در سفتی بیا و خوش بخوان حافظ
  - که بر نظم تو افشاند فلک عقد ثریا را
vazn: مفاعیلن مفاعیلن مفاعیلن مفاعیلن (هزج مثمن سالم)
kalamat:
  - جنت: بهشت
  - رکن‌آباد: (آب رکن آباد)، نهر معروفی است از نهرهایی که از داخل شیراز می‌گذرند
  - گلگشت: باغ، گلستان، گلزار، اشاره به محلی در شیراز
  - مصلی: محل خواندن نماز و دعا
  - آب رکن‌آباد و گلگشت مصلی: مکان‌هایی در محل زندگی شاعر، شیراز
  - فغان: آه، ناله، فریاد
  - لولی: با نشاط، سرمست، جوان خوش‌اندام
  - شوخ: طناز، بانشاط، شنگ، شاد، زنده‌دل
  - شیرین‌کار: کسی که سخنان لطیف می‌گوید، شعبده‌باز، کسی که هنری جالب‌توجه برای ارائه و نمایش داشته باشد
  - شهرآشوب: کسی که به واسطه‌ی حسن و جمال خود باعث فتنه و آشوب شود
  - خوان: سفره
  - یغما: غارت، تاراج
  - خوان یغما: سفره‌ای که برای عموم گسترده شود، مجازاً غارت و چپاول نیز معنی می‌دهد
  - مستغنی: بی‌نیاز، توانگر، ثروتمند
  - حاجت: نیاز، آرزو، امید
  - عصمت: اجتناب از گناه و خطا، پاکدامنی، پارسایی، نجابت
  - لعل: سنگی قیمتی به رنگ قرمز(سرخ)، مجازاً شراب انگوری نیز معنی می‌دهد
  - شکرخا: شیرین‌گفتار
  - دهر: دنیا، گیتی، روزگار بی‌پایان که ابندا و انتها ندارد
  - سفتن: ساییدن، سوراخ کردن
  - نظم: شعر
  - فلک: آسمان، عالم، گردون
  - افشاندن: نثارکردن، پراکنده ساختن
  - عقد: عهد و پیمان بستن، محکم‌کردن، گره زدن، بستن
  - ثریا: چلچراغ، در نجوم نام دیگر صورت فلکی پروین است
  - عقد ثریا: در نجوم منظور همان صورت فلکی ثریا یا پروین است، چراکه ستاره‌های این مجموعه از آسمان زمین بسیار نزدیک به هم و متحد و پیمان بسته، مانند یک رشته‌ی گردنبند، دیده می‌شوند
