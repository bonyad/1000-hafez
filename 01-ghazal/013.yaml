arabi:
  المُدام المُدام یا اَحْباب: شراب، شراب ای دوستان
  اِفْتَتِح یا مُفَتِحَ الاَبواب: باز کن ای گشاینده‌ی درها
  اَلصَّبْوح اَلصَّبْوحْ یا اَصْحاب: نوشیدنی صبحگاهان، شراب سحرگاهی ای یاران
kalamat:
  - دمیدن: وزیدن، پرباد کردن، خروشیدن  //  روییدن، سر از خاک برآوردن  // طلوع کردن، سرزدن آفتاب، پدیدار گشتن
  - کِلّْه: روپوش، پشه بند، سایبان، چادر، پرده، سراپرده، پرده کشیدن، خیمه زدن، چادر زدن
  - کِلّه بست: چادر زد، سایبان برپا کرد
  - سَحاب: ابر
  - الصَّبوح: نوشیدنی که سحرگاهان صرف می شده، کنایه از شراب
  - اصحاب: دوستان، یاران، دمخواران، دمسازان، همراهان، همنشینان
  - ژاله: قطره‌ای که روی برگ گل یا گیاه قرار می‌گیرد؛ شبنم  //  تگرگ، باران تند با قطره‌های درشت
  - رخ: صورت، چهره، رخسار، سیما // برج قلعه  //  پهلوان، جنگجو  //  سیمرغ، عنقا
  - المدام: می، شراب، باده
  - احباب: جمع جبیب، دوستان
  - ناب: خالص، پاک
  - زمرد: سنگی قیمتی و معمولاً سبزرنگ
  - راح: شادمانی، نشاط  //  خمره، شراب، باده  //  گوشه‌ای از موسیقی ایرانی در دستگاه شور
  - لعل: سنگی قیمتی به رنگ قرمز(سرخ)، مجازاً شراب انگوری نیز معنی می‌دهد
  - افتتح: باز کن
  - مفتح: باز کننده
  - الابواب: جمع باب، درها
  - مُفَتِحُ الاَبْواب: باز کننده‌ی درها، گشاینده درهای بسته
  - موسم: فصل، زمان، هنگام، وقت، دوره، نوبت، موعد
  - حق نمک: حقی اخلاقی است بین کسانی که با یکدیگر چیزی می‌خورند و کسی که غذا را آورده بر گردن کسانی که از آن خواهند خورد حق خواهد داشت
  - ساقی: کسی که آب یا شراب یا هر نوشیدنی به دیگری می‌دهد  // درتصوف، مرشد و پیر کامل که به مریدان فیض برساند
  - پری: موجود افسانه‌ای به‌صورت زنی بسیارزیبا که مانند فرشته بال دارد و پرواز می‌کند و در زیبایی نقیض دیو است  //  مجاز از زن زیبا
  - باده: نوشیدنی مستی‌آور، شراب، مِی
mani:
  1: صبح شده و ابر بر زمین سایه انداخته است، شراب سحرگاهی را به من برسانید ای یاران.
  2: شبنم بر صورت لاله می‌چکد و تشنگی‌اش را برطرف می‌سازد، من هم تشنه هستم، شراب به من بدهید ای دوستان، شراب.
  3: از سمت چمن نسیمی می‌وزد که مانند نسیم بهشت است، در این حال و هوای خوش، بازهم تاکید می‌کنم که همیشه شراب بنوشید.
  4: گل سرخ بر چمن گویی که تخت پادشاهی‌اش است که از جنس زمرد ساخته شده، نشسته است و دستور می‌دهد که آن شراب سرخی که مانند لعل می‌درخشد را دریابید.
  5: باز هم در میخانه را بسته‌اند، ای گشاینده درهای بسته، آن را باز کن.  [از نظر معنایی این بیت و دوبیت بعد از آن باید در کنار هم خوانده شوند]
  6: (که) جان و سینه‌های سوخته‌ی ما بر لب و دندان تو حق نمک دارند.  //[تو سینه‌ی سوخته و دل کباب شده‌ی ما را به دندان کشیده‌ای، ما بر تو حق نمک داریم]
  7: (و) بسیار عجیب است که در این زمان خوش و این فصل، میخانه‌ها را با این سرعت ببندند.  //  واقعا عجیب است که در این فصل زیبا و این هوای بهشتی، با این شتاب میخانه‌ها بسته شوند. ای کسی که توانایی باز کردن میکده‌ها را داری، ما برگردن تو حق نمک داریم و به این حق از تو می‌خواهیم که میخانه‌ها را مجددا بگشایی.
  8: به سلامتی آن ساقی زیبارو و خوش‌اندام، شما هم مانند حافظ شراب ناب و خالص بنوشید.
