در ۵ بیت از ۸ بیت این غزل، حافظ بر نوشیدن شراب تاکید می‌کند و آن ۳بیت دیگر نیز برای تاکید بر باز شدن مجدد میخانه‌ها و شروع باده‌نوشی است.
