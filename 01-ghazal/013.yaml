mesra:
  - می‌دمد صبح و کِلّه بست سحاب
  - اَلصَّبْوح اَلصَّبْوحْ یا اَصْحاب
  - می‌چکد ژاله بر رُخ لاله
  - المُدام المُدام یا اَحْباب
  - می‌وَزَد از چمن نسیم بهشت
  - هانْ بنوشید دَم به دَم مِیِ ناب
  - تخت زُمُرُد زَدِه است گُل به چمن
  - راح چون لَعل آتشین دریاب
  - در میخانه بسته‌اند دگر
  - اِفْتَتِح یا مُفَتِحَ الاَبواب
  - لب و دندانت را حقوق نمک
  - هست بر جان و سینه‌های کباب
  - این چنین موسمی عجب باشد
  - که ببندند میکده به شتاب
  - بر رُخ ساقی پَری پیکر
  - همچو حافظ بنوش باده ناب
vazn: فعلاتن مفاعلن فعلن
bahr: خفیف مسدس مخبون
esteghbal:
  خواجوی کرمانی: طَلَع الصُّبح مِن وَراءِ حِجاب / عَجِّلو بِالرحین یا اَصحاب
