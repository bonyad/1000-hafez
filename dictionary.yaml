عنبر سارا: عنبر خالص، خوش‌بوترین عنبرها، عنبر بسار خوش‌بو و خالص  //  استعاره از زلف یا موی خوش‌بو
عنبر: ماده‌ای خوش‌بو که در معده یا روده‌ی عنبرماهی تولید می‌شود
عندلیب: بلبل
عنقا: مرغی افسانه‌ای که مظهر عزلت و تنهایی و نایابی است.
عهد شباب: دوران جوانی
عهد: زمان، دوره
عهد ازل: زمان آفرینش، زمانی که تنها خدا بود و آفرینش آغاز نشده بود
عیش: خوشی، شادمانی، خوش‌گذرانی، زیستن، زندگی
عُذارا: جمع عَذرا، دختران، دوشیزگان
غرض: قصد، مقصود، هدف  //  کینه و دشمنی داشتن
غزال: نام نوعی آهو با چشمان درشت، مجاز از معشوقه‌ی زیبا
غیرت: حسادت، رشک بردن
فام: رنگ، مانند
فروغ: روشنی، پرتو، تابش، روشنایی، روشنی، نور، جذابیت
فغان: آه، ناله، فریاد
فلک: آسمان، عالم، گردون
قارون: ثروتمند مشهور زمان حضرت موسی(ع)
قدح: کاسه‌ی بزرگ، پیاله، ظرفی که در آن چیزی بیاشامند
قرب: جوار، نزدیکی، نزدیک شدن
قضا: حکم، تقدیر، سرنوشت
قوام: استواری و پایداری، غلظت، صلابت، اصل، مایه، پایدار
قیامت: شور و غوغا کردن، هنگامه برپا کردن
قُبله: بوسه
کاسا: کاسه‌ای، جامی
کام: خواسته‌ی دل، آرزو، لذت، خوشی، قدرت، توانایی
کحل بینش: سرمه‌ی چشم
کرشمه: ناز، اشاره با چشم و ابرو
کشتی شکستگان: کسانی که کشتی‌ که در آن نشسته‌اند شکسته یا آسیب دیده و امکان غرق شدن آن بالاست
کشتی نشستگان: کشتی سوارانی که کشتی آنها به امید وزیدن باد موافق آماده حرکت شده باشد
کشتی هلال: ماه به کشتی تشبیه شده در دریای آسمان
کف: پنجه، دست
کیمیا: ماده‌ای فرضی که به‌وسیله‌ی آن می‌توان فلزات را تبدیل به طلا کرد، مجاز از هرچیزی که باعث تعالی و رسیدن به حد کمال می‌شود، هرچیز نادر و کمیاب
کُحل: سرمه
گردون: چرخ و فلک گردنده، این دنیا
گلشن احباب: مجلس دوستان(استعاره)
گلگشت: باغ، گلستان، گلزار، گشت و گذار در دشت و چمن
گوی: توپ، کره، گلوله  //  گلوله‌ای که از چوب می‌سازند و با آن چوگان، بازی می‌کنند
گُلشَن: باغی که گل‌های فراوان داشته باشد، گلزار، گلستان
لطف: نرمی، بخشش، محبت، ملایمت، مهربانی، نیکی
لعل: سنگی قیمتی به رنگ قرمز(سرخ)، مجازاً شراب انگوری نیز معنی می‌دهد
لعل فام: قرمز رنگ، به رنگ لعل
لولی: با نشاط، سرمست، جوان خوش‌اندام،  /۲/ کولی
ماه: از کرات آسمانی که به دور زمین می‌گردد // مجاز از زیبا، محبوب، معشوق، دوستداشتنی، مطلوب، کامل  // در عرفان ذات حقیقی وجود انسان، به ماه درونی هر شخص تشبیه شده که نور آن از هر نور دیگری پر فروغ‌تر است، در اشعار شاعران عارف مسلکی مانند حافظ، مولانا، عطار، سنایی، نظامی و... نیز بارها به «ماه درون»، «ماه خویش»، «ماه من» و... اشاره شده است که همه اشاره به ذات انسانی در حد تعالی و به کمال رسیده می‌باشد.
ماهِ حُسن: ماه خوبی‌ها، ماه زیبا، ذات درخشان انسانی که به کمال رسیده باشد
متی: چه هنگام، هرگاه، هنگامی‌که
محبان: دوست‌دارندکان، دوست‌داران
محفل: انجمن، مجلس، جای جمع شدن گروه، پاتوق، حلقه، کانون
محمل: کجاوه، آن‌چه در آن چیزی را حمل کنند، کنایه از بار سفر
مدارا: اعتدال، میانه‌روی، ملایمت، سازش، بردباری، تحمل، با کسی نرمی و ملاطفت کردن
مراد: خواسته، آرزو، مقصود، منظور، آنچه که موجب کامرانی و موفقیت شود  //  در تصوف، پیر، پیشوا، رهبر، فطب
مرغ: پرنده، ماکیان
مرغ وصل: اضافه‌ی تشبیهی، وصل به مرغ(پرنده) تشبیه شده است
مروت: جوانمردی، انصاف، انسانیت، مردمی، نرم‌دلی
مرید: پیرو، هواخواه، علاقه‌مند، دوستدار، محب، ارادتمند
مستغنی: بی‌نیاز، توانگر، ثروتمند
مستور: پنهان، پوشیده، مخفی، ناآشکار، ناپیدا //  دارای پوشش، ملبس  // محجوب، پاک‌دامن، عفیف
مسیحا: آنکه مسح شده باشد، کسی که پاک شده باشد و اثری از آلودگی بر وی نباشد
مصلی: محل خواندن نماز و دعا،  /۲/ احتمالا اشاره به مکانی در شیراز
مطرب: به طرب آورنده، به شادی آورنده، شادمانی آور، نوازنده، خواننده، رقاص
مغبچه: بچه مغ(مغ نام عام است برای زرتشتیان)  //  پسربچه یا پسر جوانی که در میخانه خدمت می‌کند، باده فروش
مغ: پیشوای مذهبی زرتشتی، در اینجا هر شخص روحانی عارف پیشه منظور است
ملازم: مصاحب، همراه
من تهوی: آنچه میپسندی، آنچه دوست داری
مُل: شراب
مِهر: خورشید، محبت
ناب: خالص، پاک
ناولها: بنوشیم
نرگس: گلی سفید و کوچک و خوش‌بو  //  مجاز از چشم، چشم معشوق
نظم: شعر
نورِ باده: اضافه‌ی تشبیهی، باده به نور تشبیه شده است
وصال: دست یافتن به چیزی، رسیدن / در تصوف رسیدن به مرحله‌ی فنا فی‌الله، رسیدن به معشوق ازلی و با او یکی شدن
وضع: چگونگی و حالت هر چیز، راه و روش، شیوه
وعظ: پند دادن، نصیحت کردن
هاتَ: بیاور و بده، به من بده
هایل: ترساننده، ترسناک، هولناک
همت: قصد، اراده و عزم قوی، بلندطبعی، سعی، کوشش، دلیری، شجاعت
همدست: شریک، معاون، همراه، هم‌عقیده
همی‌فشان: بیفشان، بریز، نثار کن
هُبّوا: بیدار شوید، بجنبید
یغما: غارت، تاراج
«دُردکش»: کسی که درد شراب را بخورد، شراب‌خوار، کسی که بسیار باده یا شراب می‌خورد،  کسی که تا ته پیاله و درد شراب را می نوشد، شراب‌ساز
«دُرد»: آن‌چه که از چیزی رقیق‌تر ته‌نشین می‌شود،‌ ماده‌ی کدری که در قعر ظرف مایعات متشکل می‌گردد، رسوب و ته‌نشین مایعات به ویٓه شراب
«نِه»: قرار بده، بگذار
