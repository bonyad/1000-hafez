---
آبخور: کنار رودخانه، تالاب و هرجایی که محل برداشتن آب از آن‌جا باشد، نوشیدن آب، بهره، نصیب، روزی
آب رکن‌آباد و گلگشت مصلی: اشاره به مکان زندگی شاعر
آدم بِهِشت: (بِ هِشت)، آدم به کناری گذاشت، آدم از دست داد
آیینه سِکندر: آیینه شهر اسکندریه مصر که مشهور است ارسطو برای اسکندر ساخته و بر فراز برج مشهور بندر اسکندریه نصب شده بود. کاربرد اصلی این آیینه بازتاباندن و تقویت قدرت نور آتش در حال سوختن در بالای برج بوده و نقش نورافکن دریایی را داشته است که در پناه نور آن، کشتی‌ها در تاریکی شب، ساحل و اطراف آن‌را ببینند و از تصادف کشتی‌ها با ساحل و شاید برخورد کشتی‌ها با یکدیگر جلوگیری کنند.  /۲/ بنا بر افسانه ها و اساطیر، اسکندر برای آگاهی از اوضاع و احوال عالم، برجی را بنا کرد و آیینه‌ای از حکمت و طلسم ساخت و بالای آن برج قرار داد تا احوال عالم را به کمک این آیینه رصد کند.
ادر: بده
افسانه: سرگذشت و حکایت
افسون: وِرد و دعایی که مانع آفت و چشم زخم گردد و به مجاز معنای مکر و حیله و تزویر
افشاندن: نثارکردن، پراکنده ساختن
اهل نظر: کنایه از اهل دل، آنکه همیشه نظر به معشوق دارد
اَحلی: شیرین‌تر
اَشهی: لذیذتر، دل انگیزتر، دلخواه تر
اَهمِلها: بی توجهی یا فراموش کردن چیزی
اُمُّ الخبایث: مادر و زاینده‌ی تمام پلیدی‌ها و زشتی‌ها
بادپیما: مفلس، بی‌چیز، تهیدست، فقیر، مستمند، مسکین، درویش
باده: نوشیدنی مستی‌آور، شراب، مِی
باده پیمایی: باده‌نوشی، شراب‌خواری
بادِ شَرطه: باد موافق، بادی که برای کشتی‌رانی مساعد باشد و کشتی را به مقصد برساند
بازچین: بردار، از میان بردار، کنار گذار
باشد که: به این امید که
بزم: جسن، مجلس شادی، مجلس عیش و عشرت و باه‌گساری
به جای: در حَقِّ
به خود: به اختیار خود، به میل و رضای خود
بِنَوازد: نوازش کند، دلجویی کند، ملاطفت کند، مورد تفقد قراردهد
پرسش: سوال، پرسیدن، پژوهش، استعلام
پیرانه سر: روزگار پیری، زمان پیری، سر پیری
پیر مغان: بزرگ پیشوایان زرتشتی، دراینجا منظور ریش‌سفید و بزرگ طریقت است
ترحم: رحم داشتن، مهربانی کردن، بر سر لطف و مهربانی آمدن.
تغییر کُن: تغییر دِه، دگرگون ساز
تفقد: دلجویی کردن، مهربانی، التفات
تفقّد: دلجویی
تلخ وش: تلخ مانند، از القاب شراب به کنایه
تَلقَ: کسی را ملاقات کردن
تَهوَی: دوست داشتن
ثاقِب: مشتعل، سوزان، روشن، سوراخ‌کننده، نافذ
ثریا: چلچراغ، در نجوم نام دیگر صورت فلکی پروین است
جرس: زنگ، زنگی که بر گردن چهارپایان می‌یستند، زنگی که از حرکت کاروان شنیده می‌شود
جعد: موی پیچیده و تاب‌دار، (صفت برای هرچیز پیچیده و تابدار)
جمال: زیبایی
جنت: بهشت
چاه زنخدان: گودی میان لب و چانه
حاجت: نیاز، آرزو، امید
خبایث: پلیدی‌ها
خواجه: آقا، مهتر، بزرگ، صاحب، سرور، دولتمند، مال‌دار، شیخ، خداوند
خوان یغما: سفره‌ای که برای عموم گسترده شود، مجازاً غارت و چپاول نیز معنی می‌دهد
خوان: سفره
خودکامی: هوس بازی، یکدندگی، خودرایی
دارالسلام: سرای سلامت، بهشت، شیراز
درکش: سربکش، بنوش
دعا: خواهش، خواسته
دوام: پایداری، همیشه بودن، ثبات و بقا، ابدیت، استمرار، پایداری
دهر: دنیا، گیتی، روزگار بی‌پایان که ابندا و انتها ندارد
ده روزه: چند صباح
دیوسیرت: شیطان صفت
دَع الدّنیا: رها کردن، ترک کردن دنیا
رباب: نام سازی است شبیه به به تار که کاسه‌ی آن کوچک‌تر است و با کمانه یا آرشه نواخته می‌شده
رعنا: زیبا، خوش‌قدوقامت، دلربا
رقیب: کسی که رقابت می‌کند، هر یک از دونفری که به یک نفر عشق می‌ورزند، نگهبان، پاسبان، محافظ
رکن‌آباد: (آب رکن آباد)، نهر معروفی است از نهرهایی که از داخل شیراز می‌گذرند
رند: /۱-معنای عام/ زیرک، زرنگ، حیله‌گر، بی‌قید، لاابالی، /۲-در شعر حافظ/ این کلمه بار معنایی مثبت دارد، در فرهنگ تصوف رند به کسی می‌گویند که در باطن پاک‌تر از آنچه در ظاهر نشان می‌دهد است، کسی که شاید در ظاهر شایسته سرزنش باشد، اما در اصل شایسته‌ی ستایش و تحسین است، رند در شعر حافظ کسی است که ریاکار نیست، تظاهر نمی‌کند، عارف است نه زاهد، شاید تمام وقت خود را به پرستش ظاهری مشغول نباشد و حتی از شراب و شراب‌خواری و امثال این‌ها حرف بزند، اما در باطن عاشق است و نیت تمام اعمالش از روی عشق است و این که خودش و خدایش می‌دانند که جز وصل دوست چیزی نمی‌خواهد برایش کافی است.
روضه: باغ، گلستان، بهشت، باغ بهشت
زاهد: با تقوا، پارسا، کسی که دنیا را به خاطر آخرت ترک گوید // در شعر حافظ زاهد معمولا بار معنایی مثبتی ندارد و کنایه‌ای است به افراد ریا کار که دین را بهانه‌ی نیات خود می‌کنند یا کسانی که عشق به خدا و معبود را درست درک نکرده و تنها درگیر ظواهر دین هستند. حافظ معمولا در مقابل زاهد، خود یا کسانی را قرار می‌دهد که با عبارات چون رند، عارف یا امثال اینها خطابشان می‌کند
زَنَخدان: چانه
سالک: درویش، عارف
سالوس: مکار، حیله‌گر، ریاکار / (اسم) مکر، حیله
سبک‌بار: فارغ، آسوده
سرکَش: عاصی، کسی که سر از اطاعت می کشد
سفتن: ساییدن، سوراخ کردن
سماع: /۱/ شنوایی، شنیدن  /۲/ ترانه‌خوانی یا رقص یا دست افشانی به شکل دسته جمعی
سنگِ خارا: سنگی سیاه و سخت و متراکم، نام دیگر گرانیت
سهی: راست و بلند، راست‌قامت، کشیده
سیب زنحدان: کنایه از زیبایی فریبنده / اشاره به داستان رانده شدن آدم و حوا از بهشت
سُکارا: باده نوشان، مستان
شباب: جوانی
شکرخا: شیرین‌گفتار
شکرفروش: استعاره از یار شیرین زبان، یا خوش سخن، یا شیرین لب
شوخ: طناز، بانشاط، شنگ، شاد، زنده‌دل
شهرآشوب: کسی که به واسطه‌ی حسن و جمال خود باعث فتنه و آشوب شود
شیخ: مرشد، پیر، سالخورده، بزرگ، رییس طایفه
شیدا: عاشق، آشفته از عشق، پریشان، مجنون
شیرین‌کار: کسی که سخنان لطیف می‌گوید، شعبده‌باز، کسی که هنری جالب‌توجه برای ارائه و نمایش داشته باشد
صاحبِ کرامت: شخص کریم و نیکوکار
صبا: نام بادی که از سمت مشرق می‌وزد، مجاز از پیام‌آور میان عاشق و معشوق
صوفی: پیرو طریقه تصوف، پشمینه‌پوش
صومعه: عبادتگاه
صَبوح: نوشیدنی که سحرگاهان صرف می شده، کنایه از شراب
طره: دسته‌ی موی تابیده در کنار پیشانی، زلف، گیسو
طمع: زیاده‌خواهی / امید، آرزو، چشم‌داشت
طوطی شکرخا: طوطی شیرین‌سخن، اشاره‌ی شاعر به خود، استعاره حافظ به این‌که هرچه می‌گوید سخن معشوق است که او تنها به شیرین زبانی تکرار می‌کند
عتاب: ملامت، سرزنش
عذار: رخسار، صورت
عصمت: اجتناب از گناه و خطا، پاکدامنی، پارسایی، نجابت
عقد: عهد و پیمان بستن، محکم‌کردن، گره زدن، بستن
عقد ثریا: در نجوم منظور همان صورت فلکی ثریا یا پروین است، ستاره‌های این مجموعه از آسمان زمین بسیار نزدیک به هم و متحد و پیمان بسته، مانند یک رشته‌ی گردنبند، دیده می‌شوند
عندلیب: بلبل
عنقا: مرغی افسانه‌ای که مظهر عزلت و تنهایی و نایابی است.
عیش: خوشی، شادمانی، خوش‌گذرانی، زیستن، زندگی
عُذارا: جمع عَذرا، دختران، دوشیزگان
غزال: نام نوعی آهو با چشمان درشت، مجاز از معشوقه‌ی زیبا
غیرت: حسادت، رشک بردن
فام: رنگ، مانند
فغان: آه، ناله، فریاد
فلک: آسمان، عالم، گردون
قارون: ثروتمند مشهور زمان حضرت موسی(ع)
قدح: کاسه‌ی بزرگ، پیاله، ظرفی که در آن چیزی بیاشامند
قضا: حکم، تقدیر، سرنوشت
قیامت: شور و غوغا کردن، هنگامه برپا کردن
قُبله: بوسه
کاسا: کاسه‌ای، جامی
کحل بینش: سرمه‌ی چشم
کرشمه: ناز، اشاره با چشم و ابرو
کشتی شکستگان: کسانی که کشتی‌ که در آن نشسته‌اند شکسته یا آسیب دیده و امکان غرق شدن آن بالاست
کشتی نشستگان: کشتی سوارانی که کشتی آنها به امید وزیدن باد موافق آماده حرکت شده باشد
کیمیا: ماده‌ای فرضی که به‌وسیله‌ی آن می‌توان فلزات را تبدیل به طلا کرد، مجاز از هرچیزی که باعث تعالی و رسیدن به حد کمال می‌شود، هرچیز نادر و کمیاب
کُحل: سرمه
گردون: چرخ و فلک گردنده، این دنیا
گلگشت: باغ، گلستان، گلزار، گشت و گذار در دشت و چمن
لطف: نرمی، بخشش، محبت، ملایمت، مهربانی، نیکی
لعل: سنگی قیمتی به رنگ قرمز(سرخ)، مجازاً شراب انگوری نیز معنی می‌دهد
لعل فام: قرمز رنگ، به رنگ لعل
لولی: با نشاط، سرمست، جوان خوش‌اندام،  /۲/ کولی
متی: چه هنگام، هرگاه، هنگامی‌که
محبان: دوست‌دارندکان، دوست‌داران
محفل: انجمن، مجلس، جای جمع شدن گروه، پاتوق، حلقه، کانون
محمل: کجاوه، آن‌چه در آن چیزی را حمل کنند، کنایه از بار سفر
مدارا: اعتدال، میانه‌روی، ملایمت، سازش، بردباری، تحمل، با کسی نرمی و ملاطفت کردن
مروت: جوانمردی، انصاف، انسانیت، مردمی، نرم‌دلی
مرید: پیرو، هواخواه، علاقه‌مند، دوستدار، محب، ارادتمند
مستغنی: بی‌نیاز، توانگر، ثروتمند
مسیحا: آنکه مسح شده باشد، کسی که پاک شده باشد و اثری از آلودگی بر وی نباشد
مصلی: محل خواندن نماز و دعا،  /۲/ احتمالا اشاره به مکانی در شیراز
مغ: پیشوای مذهبی زرتشتی، در اینجا هر شخص روحانی عارف پیشه منظور است
ملازم: مصاحب، همراه
من تهوی: آنچه میپسندی، آنچه دوست داری
مِهر: خورشید، محبت
مُل: شراب
ناب: خالص، پاک
ناولها: بنوشیم
نظم: شعر
وصال: دست یافتن به چیزی، رسیدن / در تصوف رسیدن به مرحله‌ی فنا فی‌الله، رسیدن به معشوق ازلی و با او یکی شدن
وضع: چگونگی و حالت هر چیز، راه و روش، شیوه
وعظ: پند دادن، نصیحت کردن
هاتَ: بیاور و بده، به من بده
هایل: ترساننده، ترسناک، هولناک
هُبّوا: بیدار شوید، بجنبید
یغما: غارت، تاراج
