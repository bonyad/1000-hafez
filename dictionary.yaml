آیینه سِکندر: آیینه شهر اسکندریه مصر که مشهور است ارسطو برای اسکندر ساخته و بر فراز برج مشهور بندر اسکندریه نصب شده بود. کاربرد اصلی این آیینه بازتاباندن و تقویت قدرت نور آتش در حال سوختن در بالای برج بوده و نقش نورافکن دریایی را داشته است که در پناه نور آن، کشتی‌ها در تاریکی شب، ساحل و اطراف آن‌را ببینند و از تصادف کشتی‌ها با ساحل و شاید برخورد کشتی‌ها با یکدیگر جلوگیری کنند.  /۲/ بنا بر افسانه ها و اساطیر، اسکندر برای آگاهی از اوضاع و احوال عالم، برجی را بنا کرد و آیینه‌ای از حکمت و طلسم ساخت و بالای آن برج قرار داد تا احوال عالم را به کمک این آیینه رصد کند.
